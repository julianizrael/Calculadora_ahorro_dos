<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Millionaire Savings Plan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --box-bg: #fff;
      --border: #ccc;
      --accent: #007bff;
      --highlight: #e6f0ff;
    }

    body.dark {
      --bg: #121212;
      --text: #eee;
      --box-bg: #1e1e1e;
      --border: #444;
      --accent: #66aaff;
      --highlight: #1a2b40;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .content {
      max-width: 700px;
      margin: auto;
      display: block;
    }

    .box {
      background: var(--box-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      transition: background 0.3s;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid var(--border);
      border-radius: 5px;
      background: var(--box-bg);
      color: var(--text);
    }

    .message {
      background: var(--highlight);
      border-left: 4px solid var(--accent);
      padding: 15px;
      border-radius: 5px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
      color: var(--text);
    }

    th, td {
      padding: 6px;
      border: 1px solid var(--border);
      text-align: right;
    }

    th {
      background-color: var(--box-bg);
    }

    td:first-child, th:first-child {
      text-align: center;
    }

    #toggleTable, #toggleMode {
      display: block;
      margin-bottom: 10px;
      padding: 8px 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #toggleMode {
      float: right;
      margin-top: -30px;
    }
  </style>
</head>
<body>
  <h1>Millionaire Savings Plan</h1>
  <div class="content">
    <button id="toggleMode">üåô Modo noche</button>

    <div class="box">
      <label>Your age:</label>
      <input type="number" id="age" />

      <label>Millionaire target age:</label>
      <input type="number" id="targetAge" />

      <label>How much do you currently have invested?</label>
      <input type="number" id="currentInvestment" />

      <label>Savings per month:</label>
      <input type="number" id="monthlySavings" />

      <label>Rate of Return (%):</label>
      <input type="number" id="returnRate" />
    </div>

    <div class="box message" id="messageBox">Your result will appear here.</div>

    <div class="box">
      <button id="toggleTable">Show yearly breakdown</button>
      <div id="tableBox" style="display: none;">
        <h3>Yearly breakdown</h3>
        <table id="breakdownTable">
          <thead>
            <tr>
              <th>Age</th>
              <th>Yearly Contribution</th>
              <th>Interest Earned</th>
              <th>Total Accumulated</th>
            </tr>
          </thead>
          <tbody id="breakdownBody"></tbody>
        </table>
      </div>
    </div>

    <div class="box">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    const inflationRate = 0.0322;
    const fields = ["age", "targetAge", "currentInvestment", "monthlySavings", "returnRate"];

    function loadInputs() {
      const defaults = { age: 63, targetAge: 65, currentInvestment: 500000, monthlySavings: 2000, returnRate: 7 };
      fields.forEach(field => {
        const saved = localStorage.getItem(field);
        document.getElementById(field).value = saved !== null ? saved : defaults[field];
      });

      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "true") {
        document.body.classList.add("dark");
        document.getElementById("toggleMode").textContent = "‚òÄÔ∏è Modo d√≠a";
      }
    }

    function setupListeners() {
      fields.forEach(field => {
        document.getElementById(field).addEventListener("input", () => {
          localStorage.setItem(field, document.getElementById(field).value);
          calculate();
        });
      });

      document.getElementById("toggleTable").addEventListener("click", () => {
        const tableBox = document.getElementById("tableBox");
        const toggleBtn = document.getElementById("toggleTable");
        if (tableBox.style.display === "none") {
          tableBox.style.display = "block";
          toggleBtn.textContent = "Hide yearly breakdown";
        } else {
          tableBox.style.display = "none";
          toggleBtn.textContent = "Show yearly breakdown";
        }
      });

      document.getElementById("toggleMode").addEventListener("click", () => {
        document.body.classList.toggle("dark");
        const isDark = document.body.classList.contains("dark");
        localStorage.setItem("darkMode", isDark);
        document.getElementById("toggleMode").textContent = isDark ? "‚òÄÔ∏è Modo d√≠a" : "üåô Modo noche";
      });
    }

    function calculate() {
      const age = parseInt(document.getElementById('age').value);
      const targetAge = parseInt(document.getElementById('targetAge').value);
      const current = parseFloat(document.getElementById('currentInvestment').value);
      const monthly = parseFloat(document.getElementById('monthlySavings').value);
      const returnRate = parseFloat(document.getElementById('returnRate').value) / 100;
      const yearly = monthly * 12;

      let balance = current;
      let totalContributions = 0;
      let totalInterest = 0;

      let data = [];
      let dataInflation = [];
      let rows = "";

      for (let i = 0; i <= (targetAge - age); i++) {
        const currentAge = age + i;
        const interest = balance * returnRate;
        balance += interest + yearly;
        totalContributions += yearly;
        totalInterest += interest;

        data.push(balance);
        dataInflation.push(balance / Math.pow(1 + inflationRate, i));

        rows += `
          <tr>
            <td>${currentAge}</td>
            <td>$${yearly.toLocaleString()}</td>
            <td>$${Math.round(interest).toLocaleString()}</td>
            <td>$${Math.round(balance).toLocaleString()}</td>
          </tr>
        `;
      }

      const final = Math.round(balance);
      const msg = `
        <p><strong>Total savings at age ${targetAge}:</strong> $${final.toLocaleString()}</p>
        <p><strong>Total contributions:</strong> $${totalContributions.toLocaleString()}</p>
        <p><strong>Total interest earned:</strong> $${Math.round(totalInterest).toLocaleString()}</p>
        <p>${final >= 1000000
          ? `üéâ You could become a millionaire at age ${targetAge}!`
          : `You could become a millionaire at age ${findMillionaireAge(current, monthly, returnRate)}. 
            You need to save <strong>$${missingContribution(current, returnRate, targetAge - age)}</strong> per month to reach $1,000,000 by age ${targetAge}.`}
        </p>
      `;

      document.getElementById("messageBox").innerHTML = msg;
      document.getElementById("breakdownBody").innerHTML = rows;

      drawChart(age, targetAge, data, dataInflation);
    }

    function drawChart(startAge, endAge, values, adjusted) {
      const ctx = document.getElementById('chart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Array.from({length: endAge - startAge + 1}, (_, i) => startAge + i),
          datasets: [
            {
              label: "Balance",
              data: values.map(v => v / 1000),
              backgroundColor: '#007bff'
            },
            {
              label: "Balance after inflation",
              data: adjusted.map(v => v / 1000),
              backgroundColor: '#00cc99'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              title: {
                display: true,
                text: 'Thousands of dollars'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Your Age'
              }
            }
          }
        }
      });
    }

    function findMillionaireAge(current, monthly, rate) {
      let age = parseInt(document.getElementById('age').value);
      let balance = current;
      while (balance < 1000000 && age < 100) {
        balance *= (1 + rate);
        balance += monthly * 12;
        age++;
      }
      return age;
    }

    function missingContribution(current, rate, years) {
      const FV = 1000000;
      const futureValueCurrent = current * Math.pow(1 + rate, years);
      const monthlyRate = rate / 12;
      const months = years * 12;
      const requiredMonthly = (FV - futureValueCurrent) * monthlyRate / (Math.pow(1 + monthlyRate, months) - 1);
      return Math.round(requiredMonthly);
    }

    loadInputs();
    setupListeners();
    calculate();
  </script>
</body>
</html>
