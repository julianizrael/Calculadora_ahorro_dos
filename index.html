<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financiera</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.0.1/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* --- 1. DISE√ëO MODERNO (VARIABLES) --- */
        :root {
            /* Paleta Moderna */
            --primary: #6366f1;       /* Indigo Vibrante */
            --primary-light: #e0e7ff; /* Indigo muy suave */
            --primary-hover: #4f46e5;
            
            --accent: #10b981;        /* Esmeralda para dinero */
            --danger: #ef4444;        /* Rojo suave */
            
            /* Fondos y Textos (Modo D√≠a - Clean) */
            --bg-body: #f1f5f9;       /* Gris muy p√°lido, casi blanco */
            --bg-card: #ffffff;
            --bg-input: #f8fafc;
            --border-input: #e2e8f0;
            
            --text-main: #0f172a;     /* Slate 900 */
            --text-muted: #64748b;    /* Slate 500 */
            
            /* UI Elements */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-card: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --shadow-float: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        /* Variables Modo Noche (Deep Dark) */
        body.night {
            --bg-body: #020617;       /* Slate 950 */
            --bg-card: #0f172a;       /* Slate 900 */
            --bg-input: #1e293b;      /* Slate 800 */
            --border-input: #334155;
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            --primary: #818cf8;       /* Indigo m√°s claro para contraste */
            --primary-light: #1e1b4b;
            
            --shadow-card: none;
            --shadow-float: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        /* --- 2. RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-bottom: 3rem;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1100px; /* Un poco m√°s estrecho para lectura */
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* --- 3. HEADER MINIMALISTA --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Texto degradado moderno */
        }

        .header-buttons { display: flex; gap: 0.8rem; }

        .btn-icon {
            background: var(--bg-card);
            color: var(--text-main);
            border: 1px solid var(--border-input);
            padding: 0.6rem 1rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .btn-icon:hover { transform: translateY(-1px); box-shadow: var(--shadow-card); }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-primary:hover { background: var(--primary-hover); }

        /* --- 4. TABS FLOTANTES (Segment Control) --- */
        .tabs {
            display: flex;
            background: var(--bg-input); /* Fondo gris suave */
            padding: 0.3rem;
            border-radius: var(--radius-md);
            margin-bottom: 2rem;
            gap: 0.5rem;
            overflow-x: auto;
            border: none; /* Sin borde inferior */
        }
        
        .tabs::-webkit-scrollbar { height: 0; }

        .tab {
            flex: 1;
            text-align: center;
            padding: 0.6rem 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            border: none;
            background: transparent;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .tab.active {
            background-color: var(--bg-card);
            color: var(--primary);
            box-shadow: var(--shadow-sm); /* Efecto elevaci√≥n */
        }

        .tab:hover:not(.active) { color: var(--text-main); }

        /* --- 5. TARJETAS Y FORMULARIOS --- */
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Columnas m√°s anchas */
            gap: 1.5rem;
        }

        .form-input-group { display: flex; flex-direction: column; gap: 0.4rem; }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* INPUTS MODERNOS (Filled Style) */
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--bg-input);
            border: 2px solid transparent; /* Borde invisible por defecto */
            border-radius: var(--radius-sm);
            font-size: 1.1rem;
            color: var(--text-main);
            font-weight: 500;
            transition: all 0.2s;
        }

        input:hover { background-color: var(--bg-body); } /* Ligero cambio al hover */
        
        input:focus {
            outline: none;
            background-color: var(--bg-card);
            border-color: var(--primary); /* Borde de color al enfocar */
            box-shadow: 0 0 0 4px var(--primary-light); /* Anillo de foco suave */
        }

        /* Textos de dinero alineados a la derecha */
        input.money-input { text-align: right; font-variant-numeric: tabular-nums; }

        /* --- 6. SECCIONES COLAPSABLES (Clean) --- */
        .collapsible-section {
            grid-column: 1 / -1;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border-input);
        }

        .collapsible-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.2rem;
            cursor: pointer;
            background: transparent;
            transition: background 0.2s;
        }
        .collapsible-header:hover { background: var(--bg-input); }
        
        .collapsible-header h3 {
            font-size: 1rem; color: var(--text-main); font-weight: 700; margin: 0;
        }
        
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .collapsible-content.expanded { max-height: 2000px; }
        .collapsible-inner { padding: 1.5rem; background: var(--bg-body); border-top: 1px solid var(--border-input); }

        /* Items de lista */
        .deduction-item {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--radius-sm);
            display: grid; grid-template-columns: 1fr 1fr auto; gap: 1rem; align-items: end;
            margin-bottom: 0.8rem;
            box-shadow: var(--shadow-sm);
        }

        .btn-small { padding: 0.5rem 0.8rem; font-size: 0.85rem; border-radius: 6px; }
        .btn-add { background: var(--primary-light); color: var(--primary); width: 100%; margin-top: 0.5rem; }
        .btn-add:hover { background: var(--primary); color: white; }
        .btn-remove { background: #fee2e2; color: var(--danger); border: none; }
        .btn-remove:hover { background: var(--danger); color: white; }

        /* --- 7. RESUMEN (Dashboard Style) --- */
        .resume-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-card);
            margin: 2rem 0;
            border: 1px solid var(--border-input);
        }

        .resume-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .resume-item { text-align: left; } /* Alineaci√≥n izquierda es m√°s moderna */
        
        .resume-item h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .resume-item .value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1.1;
            letter-spacing: -0.03em;
        }

        .resume-item .subtitle {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 500;
            margin-top: 0.3rem;
        }

        /* --- 8. ESCENARIOS (Cards Limpias) --- */
        .scenarios-top-bar {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem;
            background: var(--bg-card); padding: 1.5rem; border-radius: var(--radius-md);
            margin-bottom: 1.5rem; box-shadow: var(--shadow-sm); border: 1px solid var(--border-input);
        }

        .scenarios-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;
        }

        .scenario-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-input);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Barra de color superior */
        .scenario-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px;
        }
        .scenario-card.optimista::before { background: var(--accent); }
        .scenario-card.realista::before { background: var(--primary); }
        .scenario-card.pesimista::before { background: var(--danger); }

        .scenario-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-float); }

        .scenario-card h3 {
            font-size: 1.4rem; color: var(--text-main); margin-bottom: 1.5rem;
        }

        .scenario-stat { margin-bottom: 1rem; }
        .scenario-stat label { display: block; font-size: 0.8rem; margin-bottom: 0.2rem; }
        .scenario-stat .value { font-size: 1.6rem; font-weight: 700; color: var(--text-main); }

        /* --- 9. GR√ÅFICO & TABLA --- */
        #chartContainer {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-input);
            height: 450px;
            margin-top: 2rem;
        }

        #tableContainer { margin-top: 1rem; overflow-x: auto; border-radius: var(--radius-md); border: 1px solid var(--border-input); }
        table { width: 100%; border-collapse: collapse; background: var(--bg-card); }
        th { background: var(--bg-input); padding: 1rem; text-align: left; font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; }
        td { padding: 1rem; border-bottom: 1px solid var(--border-input); font-size: 0.95rem; color: var(--text-main); }
        tr:last-child td { border-bottom: none; }

        /* --- TOOLTIPS (Glassy) --- */
        .tooltip-container { position: relative; display: inline-flex; align-items: center; gap: 0.5rem; }
        .tooltip-icon {
            width: 16px; height: 16px; border-radius: 50%;
            background: var(--bg-input); color: var(--text-muted);
            display: flex; justify-content: center; align-items: center;
            font-size: 0.7rem; font-weight: bold; cursor: help; border: 1px solid var(--border-input);
        }
        .tooltip {
            visibility: hidden; opacity: 0; position: absolute; bottom: 140%; left: 50%; transform: translateX(-50%) translateY(10px);
            width: 280px; padding: 1rem; border-radius: 12px;
            background: rgba(255, 255, 255, 0.95); /* Glass effect light */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            color: #334155; font-size: 0.9rem; z-index: 50;
            transition: all 0.2s; pointer-events: none;
        }
        body.night .tooltip {
            background: rgba(15, 23, 42, 0.95); /* Glass effect dark */
            border-color: rgba(255,255,255,0.1);
            color: #e2e8f0;
        }
        .tooltip-container:hover .tooltip { visibility: visible; opacity: 1; transform: translateX(-50%) translateY(0); }
        .tooltip-title { display: block; font-weight: 700; margin-bottom: 0.3rem; color: var(--primary); }
        .tooltip-example { display: block; margin-top: 0.5rem; font-size: 0.8rem; color: var(--accent); font-style: italic; }

        /* --- UTILS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .modal { display: none; position: fixed; z-index: 1000; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); align-items: center; justify-content: center; animation: fadeIn 0.2s; }
        .modal.active { display: flex; }
        .modal-content { background: var(--bg-card); padding: 2rem; border-radius: var(--radius-lg); width: 90%; max-width: 450px; box-shadow: var(--shadow-float); }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 1rem; text-align: center; }
            .scenarios-top-bar { grid-template-columns: 1fr; }
            .deduction-item { grid-template-columns: 1fr 1fr; }
            .remove-deduction-btn { grid-column: 1 / -1; width: 100%; margin-top: 0.5rem; }
            .resume-item .value { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculadora Financiera</h1>
            <div class="header-buttons">
                <button id="shareBtn" class="btn-icon">üîó Compartir</button>
                <button id="exportBtn" class="btn-icon">üìÑ PDF</button>
                <button id="toggleNightBtn" class="btn-icon btn-primary">üåô Tema</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="basico">B√°sico</button>
            <button class="tab" data-tab="avanzado">Avanzado</button>
            <button class="tab" data-tab="escenarios">Escenarios</button>
            <button class="tab" data-tab="inversa">Objetivo</button>
        </div>

        <div id="basico" class="tab-content active">
            <form id="formBasico" onsubmit="return false;"></form>
        </div>

        <div id="avanzado" class="tab-content">
            <form id="formAvanzado" onsubmit="return false;">
                <div class="form-section">
                    <div class="form-section-title" style="grid-column: 1/-1; margin-bottom: 1rem; font-size: 1.2rem; font-weight: 800;">Par√°metros Avanzados</div>
                </div>

                <div class="collapsible-section">
                    <div class="collapsible-header" onclick="toggleCollapsible('deductions')">
                        <h3>Gastos Grandes & Deducciones</h3>
                        <span class="collapsible-icon" id="deductions-icon">‚ñº</span>
                    </div>
                    <div class="collapsible-content" id="deductions-content">
                        <div class="collapsible-inner">
                            <div class="deductions-container" id="deductionsContainer"></div>
                            <button type="button" class="btn-icon btn-add" id="addDeductionBtn">+ Agregar Nuevo Gasto</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div id="escenarios" class="tab-content">
            <form class="scenarios-top-bar">
                <div class="form-input-group">
                    <label>Capital Inicial</label>
                    <input type="text" class="money-input" id="montoInicialEsc" value="0" inputmode="numeric">
                </div>
                <div class="form-input-group">
                    <label>Aporte Mensual</label>
                    <input type="text" class="money-input" id="aporteMensualEsc" value="100" inputmode="numeric">
                </div>
                <div class="form-input-group">
                    <label>Edad Actual</label>
                    <input type="number" id="edadActualEsc" value="25">
                </div>
                <div class="form-input-group">
                    <label>Edad Objetivo</label>
                    <input type="number" id="edadObjetivoEsc" value="65">
                </div>
            </form>
            <div class="scenarios-container" id="scenariosContainer"></div>
        </div>

        <div id="inversa" class="tab-content">
            <form id="formInversa" onsubmit="return false;">
                <div class="form-section">
                    <div class="form-input-group">
                        <label>¬øCu√°nto quieres juntar?</label>
                        <input type="text" class="money-input" id="objetivoInversa" value="1.000.000" inputmode="numeric" style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">
                    </div>
                    <div class="form-input-group">
                        <label>Edad actual</label>
                        <input type="number" id="edadActualInversa" value="25">
                    </div>
                    <div class="form-input-group">
                        <label>Edad objetivo</label>
                        <input type="number" id="edadObjetivoInversa" value="65">
                    </div>
                    <div class="form-input-group">
                        <label>Rentabilidad estimada (%)</label>
                        <input type="number" id="rendimientoInversa" value="5" step="0.1">
                    </div>
                    <div class="form-input-group">
                        <label>Capital inicial</label>
                        <input type="text" class="money-input" id="montoInicialInversa" value="0" inputmode="numeric">
                    </div>
                </div>
            </form>
            <div id="resultadoInversa" class="resume-card" style="margin-top: 2rem;"></div>
        </div>

        <div id="resumen" class="resume-card"></div>

        <div class="controls">
            <button id="toggleTableBtn" class="btn-icon">Ver Tabla Detallada</button>
        </div>

        <div id="tableContainer" style="display:none;"></div>
        
        <div id="chartContainer">
            <canvas id="savingChart"></canvas>
        </div>
    </div>

    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom:1rem;">üîó Compartir</h2>
            <p style="color:var(--text-muted); margin-bottom:1rem;">Copia este enlace para guardar tu configuraci√≥n:</p>
            <input type="text" id="shareUrl" readonly>
            <div class="modal-buttons">
                <button class="btn-icon btn-primary" id="copyUrlBtn">Copiar</button>
                <button class="btn-icon" id="closeModalBtn">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Configuraci√≥n ---
        const camposBasico = [
            ['Edad inicio', 'edadInicioBasico', 25, { title: 'Edad Actual', text: 'Edad con la que inicias la inversi√≥n.', example: 'Ej: 30' }],
            ['Edad fin', 'edadFinBasico', 65, { title: 'Edad Objetivo', text: 'Edad a la que planeas retirar el dinero.', example: 'Ej: 65' }],
            ['Monto inicial', 'montoInicialBasico', 0, { title: 'Capital Inicial', text: 'Dinero que ya tienes ahorrado.', example: 'Ej: 10.000' }],
            ['Aporte mensual', 'aporteMensualBasico', 100, { title: 'Ahorro Mensual', text: 'Dinero que separar√°s cada mes.', example: 'Ej: 200' }],
            ['Rendimiento anual (%)', 'rendimientoBasico', 5, { title: 'Tasa Inter√©s', text: 'Rentabilidad anual esperada.', example: 'Ej: 5-8% (S&P 500)' }],
            ['Inflaci√≥n anual (%)', 'inflacionBasico', 3, { title: 'Inflaci√≥n', text: 'P√©rdida de valor del dinero.', example: 'Ej: 3% Hist√≥rico' }],
        ];

        const camposAvanzado = [
            ['Monto inicial', 'montoInicialAdv', 0, { title: 'Capital', text: 'Dinero base.' }],
            ['Edad actual', 'edadInicioAdv', 25, { title: 'Inicio', text: 'Edad actual.' }],
            ['Aporte Etapa 1', 'aporteTramo1', 1200, { title: 'Fase 1', text: 'Ahorro inicial mensual.' }],
            ['Edad cambio a Etapa 2', 'edadCambio1Adv', 35, { title: 'Cambio', text: 'Edad donde mejora tu sueldo.' }],
            ['Aporte Etapa 2', 'aporteTramo2', 1500, { title: 'Fase 2', text: 'Ahorro medio mensual.' }],
            ['Edad cambio a Etapa 3', 'edadCambio2Adv', 50, { title: 'Cambio', text: 'Fase final de carrera.' }],
            ['Aporte Etapa 3', 'aporteTramo3', 1800, { title: 'Fase 3', text: 'Ahorro m√°ximo mensual.' }],
            ['Edad Retiro', 'edadFinAdv', 65, { title: 'Fin', text: 'Edad objetivo.' }],
            ['Rendimiento (%)', 'rendimientoAdv', 5, { title: 'Tasa', text: 'Inter√©s compuesto anual.' }],
            ['Inflaci√≥n (%)', 'inflacionAdv', 3, { title: 'IPC', text: 'Ajuste costo de vida.' }],
        ];

        let milestones = []; // (Opcional si decidimos reincorporarlo, por ahora simplificado)
        let myChart = null;

        // --- 2. Utilidades ---
        function toggleCollapsible(section) {
            const content = document.getElementById(`${section}-content`);
            const icon = document.getElementById(`${section}-icon`);
            if(content) content.classList.toggle('expanded');
            if(icon) icon.classList.toggle('expanded');
        }

        // FORMATO: Millones con "M", Miles con puntos
        function formatearNumero(numero) {
            if (numero === null || numero === undefined || isNaN(numero)) return '-';
            
            // Si es mayor a 1 mill√≥n, usar formato compacto
            if (Math.abs(numero) >= 1000000) {
                let val = (numero / 1000000);
                return val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' M';
            }
            // Si no, formato est√°ndar con miles
            return Math.round(numero).toLocaleString();
        }

        // Formateador para INPUTS (mientras escribes): solo puntos de miles, sin "M"
        function formatInputDisplay(value) {
            if (value === '' || value === undefined) return '';
            const raw = value.toString().replace(/\D/g, '');
            return raw.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function cleanNumber(value) {
            if (!value) return 0;
            let clean = value.toString().replace(/\./g, '').replace(/,/g, '.');
            return parseFloat(clean) || 0;
        }

        function getStoredValue(id, defaultValue) {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has(id)) return urlParams.get(id);
            const storedValue = localStorage.getItem(id);
            return storedValue !== null ? storedValue : defaultValue;
        }

        function getMoneyValue(id) {
            const el = document.getElementById(id);
            if (!el) return 0;
            return cleanNumber(el.value);
        }

        // --- 3. Generadores UI ---
        function generarInputs(campos, formId) {
            const form = document.getElementById(formId);
            if(!form) return;
            const targetElement = formId === 'formAvanzado' ? form.querySelector('.form-section:first-child') : form;
            
            if(formId === 'formAvanzado') targetElement.innerHTML = ''; // Limpiar para que el t√≠tulo no se duplique

            campos.forEach(([labelText, id, valor, tooltipObj]) => {
                const isMoney = id.includes('monto') || id.includes('aporte') || id.includes('objetivo') || id.includes('Tramo');
                const type = isMoney ? 'text' : 'number';
                const className = isMoney ? 'money-input' : '';
                const inputMode = isMoney ? 'inputmode="numeric"' : '';
                
                let savedValue = getStoredValue(id, valor);
                if(isMoney) savedValue = formatInputDisplay(savedValue);

                const div = document.createElement('div');
                div.className = 'form-input-group';
                
                let labelHTML = labelText;
                if (tooltipObj) {
                    labelHTML = `
                        <div class="tooltip-container">${labelText}
                            <div class="tooltip-icon">?</div>
                            <div class="tooltip">
                                <span class="tooltip-title">${tooltipObj.title}</span>
                                <span class="tooltip-text">${tooltipObj.text}</span>
                                <span class="tooltip-example">${tooltipObj.example}</span>
                            </div>
                        </div>`;
                }

                div.innerHTML = `<label for="${id}">${labelHTML}</label><input type="${type}" id="${id}" value="${savedValue}" class="${className}" ${inputMode}>`;
                targetElement.appendChild(div);
            });
        }

        // Input Formatting Event
        function setupInputFormatting() {
            document.body.addEventListener('input', function(e) {
                if (e.target.classList.contains('money-input')) {
                    const start = e.target.selectionStart;
                    const oldLen = e.target.value.length;
                    const formatted = formatInputDisplay(e.target.value);
                    e.target.value = formatted;
                    const newLen = formatted.length;
                    e.target.setSelectionRange(start + (newLen - oldLen), start + (newLen - oldLen));
                }
                if (e.target.tagName === 'INPUT') autoCalcular();
            });
        }

        function createDynamicItem(containerId, className, htmlContent, removeCallback) {
            const container = document.getElementById(containerId);
            if(!container) return;
            const div = document.createElement('div');
            div.className = className;
            div.innerHTML = htmlContent;
            container.appendChild(div);

            const removeBtn = div.querySelector(`button[class^="remove-"]`);
            if(removeBtn) removeBtn.addEventListener('click', () => { div.remove(); if(removeCallback) removeCallback(); });
        }

        function addDeductionInput(edad = '', monto = '') {
            createDynamicItem('deductionsContainer', 'deduction-item', 
                `<div class="form-input-group"><label>Edad</label><input type="number" class="deduction-age" value="${edad}"></div>
                 <div class="form-input-group"><label>Monto Gasto</label><input type="text" class="deduction-amount money-input" inputmode="numeric" value="${formatInputDisplay(monto)}"></div>
                 <button class="btn-icon btn-remove remove-deduction-btn">Eliminar</button>`, autoCalcular);
        }

        function getDeductions() {
            const d = {};
            document.querySelectorAll('.deduction-item').forEach(i => {
                const age = parseInt(i.querySelector('.deduction-age').value);
                const amt = cleanNumber(i.querySelector('.deduction-amount').value);
                if(!isNaN(age) && !isNaN(amt)) d[age] = (d[age]||0) + amt;
            });
            return d;
        }

        // --- 4. L√≥gica de C√°lculo ---
        function calcularBasico() {
            const e0 = +document.getElementById('edadInicioBasico').value || 25;
            const eF = +document.getElementById('edadFinBasico').value || 65;
            const aporte = getMoneyValue('aporteMensualBasico') * 12;
            const rate = (+document.getElementById('rendimientoBasico').value || 0) / 100;
            const infl = (+document.getElementById('inflacionBasico').value || 0) / 100;
            let saldo = getMoneyValue('montoInicialBasico');
            
            if(eF <= e0) return;
            const datos = [];
            let totalAportado = saldo;
            
            saldo += aporte; totalAportado += aporte; saldo *= (1 + rate);
            datos.push({ edad: e0, saldo, saldoReal: saldo, totalAportado });

            for(let i = e0 + 1; i <= eF; i++) {
                saldo += aporte; totalAportado += aporte; saldo *= (1 + rate);
                datos.push({ edad: i, saldo, saldoReal: saldo / Math.pow(1 + infl, i - e0), totalAportado });
            }
            renderResultados(datos, totalAportado);
        }

        function calcularAvanzado() {
            const e0 = +document.getElementById('edadInicioAdv').value || 25;
            const eF = +document.getElementById('edadFinAdv').value || 65;
            if(eF <= e0) return;

            const e1 = +document.getElementById('edadCambio1Adv').value || 35;
            const e2 = +document.getElementById('edadCambio2Adv').value || 50;
            const a1 = getMoneyValue('aporteTramo1') * 12;
            const a2 = getMoneyValue('aporteTramo2') * 12;
            const a3 = getMoneyValue('aporteTramo3') * 12;
            const rate = (+document.getElementById('rendimientoAdv').value || 0) / 100;
            const infl = (+document.getElementById('inflacionAdv').value || 0) / 100;
            let saldo = getMoneyValue('montoInicialAdv');

            const ded = getDeductions();
            const datos = [];
            let totalAportado = saldo;

            for(let i = e0; i <= eF; i++) {
                let aporte = i < e1 ? a1 : (i < e2 ? a2 : a3);
                saldo += aporte; totalAportado += aporte;
                
                if(ded[i]) saldo -= ded[i];

                saldo *= (1 + rate);
                datos.push({ edad: i, saldo: Math.max(0, saldo), saldoReal: Math.max(0, saldo) / Math.pow(1 + infl, i - e0), totalAportado });
            }
            renderResultados(datos, totalAportado);
        }

        function calcularEscenarioIndependiente(rendimiento, inflacion) {
            const e0 = +document.getElementById('edadActualEsc').value || 25;
            const eF = +document.getElementById('edadObjetivoEsc').value || 65;
            const aporte = getMoneyValue('aporteMensualEsc') * 12;
            let saldo = getMoneyValue('montoInicialEsc');
            let edadMillon = null;

            if (eF <= e0) return { nominal: 0, real: 0, edadMillon: '-' };

            for (let i = e0; i <= eF; i++) {
                saldo += aporte;
                saldo *= (1 + rendimiento);
                if (saldo >= 1000000 && edadMillon === null) {
                    edadMillon = i;
                }
            }
            
            return { 
                nominal: saldo, 
                real: saldo / Math.pow(1 + inflacion, eF - e0),
                edadMillon: edadMillon !== null ? edadMillon : '-'
            };
        }

        function calcularInversa() {
            const obj = getMoneyValue('objetivoInversa');
            const e0 = +document.getElementById('edadActualInversa').value || 25;
            const eF = +document.getElementById('edadObjetivoInversa').value || 65;
            const rate = (+document.getElementById('rendimientoInversa').value || 0) / 100;
            const init = getMoneyValue('montoInicialInversa');

            if(eF <= e0) return;
            const n = eF - e0;
            const fvInit = init * Math.pow(1+rate, n);
            const gap = obj - fvInit;
            let pmt = 0;
            if(gap > 0) {
                pmt = (gap * rate) / (Math.pow(1+rate, n) - 1) / 12;
            }
            const totalPropio = (pmt * 12 * n) + init;

            document.getElementById('resultadoInversa').innerHTML = `
                <div class="resume-grid">
                    <div class="resume-item"><h3>Aporte Mensual Necesario</h3><div class="value">${formatearNumero(pmt)}</div><div class="subtitle">Ahorro mensual sugerido</div></div>
                    <div class="resume-item"><h3>Total que Aportar√°s</h3><div class="value">${formatearNumero(totalPropio)}</div><div class="subtitle">De tu bolsillo</div></div>
                    <div class="resume-item"><h3>Intereses Ganados</h3><div class="value">${formatearNumero(obj - totalPropio)}</div><div class="subtitle">Dinero pasivo</div></div>
                    <div class="resume-item"><h3>Meta Final</h3><div class="value">${formatearNumero(obj)}</div><div class="subtitle">A los ${eF} a√±os</div></div>
                </div>
            `;
        }

        // --- 5. Renderizado ---
        function renderChart2D(datos) {
            if(typeof Chart === 'undefined') return;
            const ctx = document.getElementById('savingChart').getContext('2d');
            if(myChart) myChart.destroy();
            
            // Colores modernos desde CSS
            const style = getComputedStyle(document.body);
            const primary = style.getPropertyValue('--primary').trim();
            const accent = style.getPropertyValue('--accent').trim();
            const textMuted = style.getPropertyValue('--text-muted').trim();
            
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: datos.map(d => d.edad),
                    datasets: [
                        { 
                            label: 'Saldo Nominal', 
                            data: datos.map(d => d.saldo), 
                            borderColor: primary, 
                            backgroundColor: (context) => {
                                const ctx = context.chart.ctx;
                                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                                gradient.addColorStop(0, primary + '40'); // Hex + opacity
                                gradient.addColorStop(1, primary + '00');
                                return gradient;
                            },
                            fill: true,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                            borderWidth: 3,
                            tension: 0.4 
                        },
                        { 
                            label: 'Poder Real', 
                            data: datos.map(d => d.saldoReal), 
                            borderColor: accent, 
                            borderDash: [5,5], 
                            fill: false,
                            pointRadius: 0,
                            borderWidth: 2,
                            tension: 0.4 
                        }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { 
                        legend: { labels: { color: textMuted, font: {family: 'Inter'} } }, 
                        tooltip: {
                            backgroundColor: style.getPropertyValue('--bg-card').trim(),
                            titleColor: style.getPropertyValue('--text-main').trim(),
                            bodyColor: textMuted,
                            borderColor: style.getPropertyValue('--border-input').trim(),
                            borderWidth: 1,
                            padding: 10,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + formatearNumero(context.raw);
                                }
                            }
                        }
                    },
                    scales: { 
                        x: { ticks: { color: textMuted }, grid: { display:false } }, 
                        y: { 
                            ticks: { color: textMuted, callback: (v) => formatearNumero(v) }, 
                            grid: { color: style.getPropertyValue('--border-input').trim(), borderDash: [4,4] } 
                        } 
                    }
                }
            });
        }

        function renderResultados(datos, totalAportado) {
            const final = datos[datos.length-1];
            const millon = datos.find(d => d.saldo >= 1000000);
            
            document.getElementById('resumen').innerHTML = `
                <div class="resume-grid">
                    <div class="resume-item"><h3>Saldo Final Nominal</h3><div class="value">${formatearNumero(final.saldo)}</div><div class="subtitle">A los ${final.edad} a√±os</div></div>
                    <div class="resume-item"><h3>Poder de Compra Real</h3><div class="value">${formatearNumero(final.saldoReal)}</div><div class="subtitle">Ajustado por inflaci√≥n</div></div>
                    <div class="resume-item"><h3>Edad del Mill√≥n</h3><div class="value">${millon ? millon.edad : '-'}</div><div class="subtitle">${millon ? '¬°Objetivo logrado!' : 'No alcanzado'}</div></div>
                    <div class="resume-item"><h3>Total Intereses</h3><div class="value">${formatearNumero(final.saldo - totalAportado)}</div><div class="subtitle">Vs. ${formatearNumero(totalAportado)} aportados</div></div>
                </div>
            `;
            
            const rows = datos.map(d => `<tr><td>${d.edad}</td><td>${formatearNumero(d.saldo)}</td><td>${formatearNumero(d.saldoReal)}</td></tr>`).join('');
            document.getElementById('tableContainer').innerHTML = `<table><thead><tr><th>Edad</th><th>Saldo Nominal</th><th>Saldo Real</th></tr></thead><tbody>${rows}</tbody></table>`;
            
            renderChart2D(datos);
        }

        function renderEscenarios() {
            const opt = calcularEscenarioIndependiente(0.10, 0.02);
            const real = calcularEscenarioIndependiente(0.05, 0.03);
            const pes = calcularEscenarioIndependiente(0.02, 0.05);

            const card = (title, type, r, i, data) => `
                <div class="scenario-card ${type}">
                    <h3>${title}</h3>
                    <div class="scenario-stat"><label>Rendimiento ${r*100}% | Inflaci√≥n ${i*100}%</label></div>
                    <div class="scenario-stat"><label>Final Nominal</label><div class="value">${formatearNumero(data.nominal)}</div></div>
                    <div class="scenario-stat"><label>Final Real</label><div class="value">${formatearNumero(data.real)}</div></div>
                    <div class="scenario-stat"><label>Edad al Mill√≥n</label><div class="value">${data.edadMillon}</div></div>
                </div>`;

            document.getElementById('scenariosContainer').innerHTML = 
                card('üöÄ Optimista', 'optimista', 0.1, 0.02, opt) +
                card('üéØ Realista', 'realista', 0.05, 0.03, real) +
                card('‚ö†Ô∏è Pesimista', 'pesimista', 0.02, 0.05, pes);
        }

        // --- 6. Core & Eventos ---
        function autoCalcular() {
            document.querySelectorAll('input').forEach(i => {
                if(i.id) localStorage.setItem(i.id, i.value);
            });
            localStorage.setItem('deductionsAdv', JSON.stringify(getDeductions()));

            const tab = document.querySelector('.tab.active');
            if(!tab) return;
            
            const mode = tab.dataset.tab;
            if (mode === 'basico') calcularBasico();
            else if (mode === 'avanzado') calcularAvanzado();
            else if (mode === 'escenarios') renderEscenarios();
            else if (mode === 'inversa') calcularInversa();
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            const btn = document.getElementById('exportBtn');
            btn.innerText = "‚è≥";
            
            const wasNight = document.body.classList.contains('night');
            if(wasNight) { document.body.classList.remove('night'); autoCalcular(); }
            await new Promise(r => setTimeout(r, 200));

            try {
                // Capturas limpias (fondo blanco forzado)
                const resC = await html2canvas(document.getElementById('resumen'), {scale:2, backgroundColor:'#fff'});
                const chartC = await html2canvas(document.getElementById('chartContainer'), {scale:2, backgroundColor:'#fff'});
                
                pdf.setFontSize(24); pdf.setTextColor(99, 102, 241); pdf.text("Reporte Financiero", 15, 20);
                pdf.setFontSize(10); pdf.setTextColor(100); pdf.text(new Date().toLocaleDateString(), 15, 28);
                
                const w = 180;
                const h1 = (resC.height * w) / resC.width;
                pdf.addImage(resC.toDataURL(), 'PNG', 15, 35, w, h1);
                
                const h2 = (chartC.height * w) / chartC.width;
                let y = 35 + h1 + 10;
                if (y + h2 > 280) { pdf.addPage(); y = 20; }
                pdf.addImage(chartC.toDataURL(), 'PNG', 15, y, w, h2);
                
                pdf.save("plan.pdf");
            } catch(e) { console.error(e); alert("Error exportando"); }
            finally { if(wasNight) { document.body.classList.add('night'); autoCalcular(); } btn.innerText = "üìÑ PDF"; }
        }

        function init() {
            setupInputFormatting();
            generarInputs(camposBasico, 'formBasico');
            generarInputs(camposAvanzado, 'formAvanzado');
            
            ['montoInicialEsc', 'aporteMensualEsc', 'edadActualEsc', 'edadObjetivoEsc'].forEach(id => {
                const val = localStorage.getItem(id);
                if(val) document.getElementById(id).value = val;
            });

            if (localStorage.getItem('nightMode') === 'true') {
                document.body.classList.add('night');
                document.getElementById('toggleNightBtn').innerText = '‚òÄÔ∏è Modo d√≠a';
            }

            document.querySelectorAll('.tab').forEach(t => t.addEventListener('click', () => {
                document.querySelectorAll('.tab, .tab-content').forEach(x => x.classList.remove('active'));
                t.classList.add('active');
                document.getElementById(t.dataset.tab).classList.add('active');
                autoCalcular();
            }));

            // Listeners globales para rec√°lculo
            document.getElementById('formBasico').addEventListener('input', autoCalcular);
            document.getElementById('formAvanzado').addEventListener('input', autoCalcular);
            document.getElementById('formInversa').addEventListener('input', calcularInversa);
            
            // Listeners espec√≠ficos escenarios
            ['montoInicialEsc', 'aporteMensualEsc', 'edadActualEsc', 'edadObjetivoEsc'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    renderEscenarios();
                    localStorage.setItem(id, document.getElementById(id).value);
                });
            });

            document.getElementById('addDeductionBtn').addEventListener('click', () => addDeductionInput());
            
            document.getElementById('toggleNightBtn').addEventListener('click', (e) => {
                const isDark = document.body.classList.toggle('night');
                e.target.innerText = isDark ? '‚òÄÔ∏è Modo d√≠a' : 'üåô Modo noche';
                localStorage.setItem('nightMode', isDark);
                autoCalcular(); // Redibujar gr√°fico con nuevos colores
            });

            document.getElementById('toggleTableBtn').addEventListener('click', (e) => {
                const t = document.getElementById('tableContainer');
                const hidden = t.style.display === 'none';
                t.style.display = hidden ? 'block' : 'none';
                e.target.innerText = hidden ? 'Ocultar Tabla' : 'Ver Tabla Detallada';
            });

            document.getElementById('exportBtn').addEventListener('click', exportToPDF);
            
            const modal = document.getElementById('shareModal');
            document.getElementById('shareBtn').addEventListener('click', () => {
                modal.classList.add('active');
                document.getElementById('shareUrl').value = window.location.href; 
            });
            document.getElementById('closeModalBtn').addEventListener('click', () => modal.classList.remove('active'));
            document.getElementById('copyUrlBtn').addEventListener('click', () => {
                document.getElementById('shareUrl').select();
                document.execCommand('copy');
            });

            // Cargar deducciones guardadas
            const savedDed = JSON.parse(localStorage.getItem('deductionsAdv') || '{}');
            Object.entries(savedDed).forEach(([k,v]) => addDeductionInput(k, v));

            autoCalcular();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
