<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ahorro e Inversi√≥n</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Variables y Reset B√°sico */
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #dc2626;
            --success: #10b981;
            --success-hover: #059669;
            --bg: #ffffff;
            --text-color: #1e293b;
            --bg-alt: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 4, 0, 0.1);

            /* Dark Mode Variables */
            --dark-bg: #0f172a;
            --dark-bg-alt: #1e293b;
            --dark-text-color: #f1f5f9;
            --dark-border: #334155;
            
            /* Colores Adicionales para Gr√°fico/Resultados */
            --aportado-color: #f59e0b; /* Amarillo/√Åmbar */
        }

        /* Dark Mode */
        body.night {
            background-color: var(--dark-bg);
            color: var(--dark-text-color);
        }

        body.night .header h1,
        body.night .tab,
        body.night .tab-content,
        body.night .resume-card,
        body.night .controls button,
        body.night table {
            color: var(--dark-text-color);
        }

        body.night input[type="number"] {
            background: var(--dark-bg);
            border-color: var(--dark-border);
            color: var(--dark-text-color);
        }

        body.night .tab:not(.active) {
            background-color: var(--dark-bg-alt);
        }

        body.night .tab-content,
        body.night .resume-card,
        body.night #chartContainer {
            background-color: var(--dark-bg-alt);
            border-color: var(--dark-border);
            box-shadow: none;
        }

        body.night .night-toggle {
            background-color: var(--primary-hover);
            color: white;
        }

        body.night .tooltip {
            background-color: var(--dark-bg);
            color: var(--dark-text-color);
            border: 1px solid var(--dark-border);
            box-shadow: var(--shadow);
        }

        body.night .tooltip::after {
            border-top-color: var(--dark-border);
        }
        
        body.night .form-section-title {
            border-bottom-color: var(--dark-border);
        }

        body.night .deduction-item {
            background: var(--dark-bg);
            border-color: var(--dark-border);
        }
        
        body.night .resume-item {
            background: var(--dark-bg);
            border-color: var(--dark-border);
        }

        body.night table {
            background: var(--dark-bg-alt);
        }
        
        body.night th, body.night td {
            border-color: var(--dark-border);
        }

        body.night tr:nth-child(even) {
            background-color: var(--dark-bg);
        }
        
        body.night .tab.active {
            background-color: var(--dark-bg-alt);
            color: var(--primary);
            border-color: var(--dark-border);
            border-bottom: 3px solid var(--primary);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: var(--bg-alt);
            /* AJUSTE: M√ÅRGENES */
            padding-bottom: 1.5rem; 
            transition: background-color 0.3s;
        }

        /* General Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header and Title */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* AJUSTE: M√ÅRGENES */
            margin: 1rem 0 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary);
            font-weight: 800;
        }

        .night-toggle {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary);
            color: white;
            transition: background-color 0.2s, transform 0.1s;
        }

        .night-toggle:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 0;
            border-bottom: 3px solid var(--border);
        }

        .tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            background-color: var(--bg-alt);
            border: 1px solid var(--border);
            border-bottom: none;
            margin-bottom: -1px;
            transition: background-color 0.2s, color 0.2s;
            max-width: 250px;
            text-align: center;
        }

        .tab:hover:not(.active) {
            background-color: #f1f5f9;
        }

        .tab.active {
            background-color: var(--bg);
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            padding-bottom: 0.8rem;
        }

        /* Tab Content */
        .tab-content {
            background: var(--bg);
            /* AJUSTE: M√ÅRGENES */
            padding: 1.25rem; 
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            border-top-right-radius: 18px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: none;
            /* AJUSTE: M√ÅRGENES */
            margin-bottom: 1rem; 
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styling */
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-section {
            grid-column: 1 / -1;
            padding: 0; 
            border-radius: 12px;
            display: grid;
            grid-template-columns: subgrid;
            gap: 1.5rem;
        }

        .form-section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            /* AJUSTE: M√ÅRGENES */
            margin-bottom: 0.75rem; 
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
            grid-column: 1 / -1;
        }
        
        .deductions-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
            grid-column: 1 / -1;
        }

        .deduction-item {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: flex-end;
            padding: 0.8rem;
            background: var(--bg-alt);
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        
        .form-input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
            position: relative; /* Para el icono de error */
        }
        
        body.night label {
            color: var(--dark-text-color);
        }

        input[type="number"] {
            width: 100%;
            padding: 0.6rem 0.8rem;
            margin-top: 0.3rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="number"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }
        
        /* ESTILO PARA VALIDACI√ìN DE ERROR (MEJORA 6) */
        input[data-error="true"] {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
        }

        .error-message {
            color: var(--secondary);
            font-size: 0.85rem;
            margin-top: 0.2rem;
            font-weight: 500;
            display: none;
        }

        input[data-error="true"] + .error-message {
            display: block;
        }
        /* FIN ESTILO PARA VALIDACI√ìN DE ERROR */

        /* Buttons */
        .deductions-section button,
        .controls button,
        .deduction-item button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        #addDeductionBtn {
            background-color: var(--success);
            color: white;
            padding: 0.8rem 1rem;
            grid-column: 1 / -1;
            width: fit-content;
        }

        #addDeductionBtn:hover {
            background-color: var(--success-hover);
        }

        .remove-deduction-btn {
            background-color: var(--secondary);
            color: white;
            padding: 0.6rem 0.8rem;
            align-self: center;
        }

        .remove-deduction-btn:hover {
            background-color: #b91c1c;
        }

        .controls {
            /* AJUSTE: M√ÅRGENES */
            margin-bottom: 1rem; 
            display: flex;
            justify-content: flex-end;
        }

        .controls button {
            background-color: #64748b;
            color: white;
        }

        .controls button:hover {
            background-color: #475569;
        }

        /* Resume Card */
        .resume-card {
            background: var(--bg);
            padding: 1.5rem;
            border-radius: 18px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            /* AJUSTE: M√ÅRGENES */
            margin-bottom: 1rem; 
        }

        .resume-grid {
            /* Aumentar la cuadr√≠cula para las 5 m√©tricas */
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            display: grid;
            gap: 1.5rem;
        }
        
        /* Estilo para la m√©trica de Retiro Mensual */
        .resume-item[data-highlight="true"] .value {
            color: var(--success);
        }

        .resume-item {
            text-align: center;
            border-radius: 12px;
            padding: 1rem;
            background: var(--bg-alt);
            border: 1px solid var(--border);
        }
        
        .resume-item h3 {
            font-size: 0.95rem; /* Ligeramente m√°s peque√±o para las 5 m√©tricas */
            color: var(--primary-hover);
            margin-bottom: 0.5rem;
        }

        .resume-item .value {
            font-size: 2.2rem; /* Ligeramente m√°s peque√±o */
            font-weight: 800;
            color: var(--text-color);
            transition: color 0.3s;
        }

        body.night .resume-item .value {
             color: var(--dark-text-color);
        }
        
        body.night .resume-item[data-highlight="true"] .value {
            color: var(--success);
        }


        .resume-item .subtitle {
            font-size: 0.9rem;
            color: #64748b;
        }

        /* Table Styling */
        #tableContainer {
            /* AJUSTE: M√ÅRGENES */
            margin-bottom: 1rem; 
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: var(--bg);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid var(--border);
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        tr:nth-child(even) {
            background-color: var(--bg-alt);
        }
        
        /* Tooltip Styling */
        .tooltip-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            cursor: help;
        }

        .tooltip-icon {
            width: 16px;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 10;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            background-color: var(--bg);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            font-size: 0.9rem;
            line-height: 1.4;
            max-width: 250px;
            text-align: center;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--border) transparent transparent transparent;
        }
        
        .tooltip-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        /* 2D Chart Container */
        #chartContainer {
            width: 100%;
            max-width: 1000px;
            height: 500px;
            /* AJUSTE: M√ÅRGENES */
            margin: 0.75rem auto; 
            background: var(--bg);
            border-radius: 18px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            padding: 1.2rem;
            position: relative;
        }
        
        #savingChart {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .header {
                flex-direction: column;
                gap: 0.75rem;
                align-items: center;
                margin-bottom: 0.8rem;
            }
            
            h1 {
                text-align: center;
            }
            
            .tabs {
                flex-direction: column;
                align-items: stretch;
                gap: 0.4rem;
                border-bottom: none;
            }
            
            .tab {
                max-width: 100%;
                border-bottom: 1px solid var(--border);
                border-radius: 12px;
            }

            .tab.active {
                border-bottom: 1px solid var(--primary);
            }
            
            .tab-content {
                padding: 1.2rem;
            }
            
            form {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .form-section {
                gap: 0.8rem;
            }
            
            .resume-grid {
                grid-template-columns: 1fr;
            }
            
            .deduction-item {
                grid-template-columns: 1fr 1fr;
                gap: 0.6rem;
            }
            
            .remove-deduction-btn {
                grid-column: 1 / -1;
            }

            .tooltip {
                max-width: 180px;
                left: 0;
                transform: translateX(0) translateY(-100%);
            }

            .tooltip::after {
                left: 20px;
                transform: translateX(0);
            }

            .tooltip-container:hover .tooltip {
                transform: translateX(0) translateY(-100%) translateY(-5px);
            }
        }
    </style>
</head>

    <script>
        // --- SECCI√ìN DE CONFIGURACI√ìN ---
        const camposBasico = [
            ['Edad inicio', 'edadInicioBasico', 25, 'Tu edad actual'],
            ['Edad fin', 'edadFinBasico', 65, 'La edad en la que deseas alcanzar tu objetivo'],
            ['Monto inicial', 'montoInicialBasico', 0],
            ['Aporte mensual', 'aporteMensualBasico', 100],
            ['Rendimiento anual estimado (%)', 'rendimientoBasico', 5, 'Rentabilidad promedio anual esperada de tus inversiones'],
            ['Inflaci√≥n anual estimada (%)', 'inflacionBasico', 3, 'Inflaci√≥n promedio anual esperada (reduce el poder adquisitivo)'],
        ];

        const camposAvanzado = [
            ['Monto inicial', 'montoInicialAdv', 0, 'Dinero que ya tienes ahorrado para empezar'],
            ['Edad actual (Etapa 1)', 'edadInicioAdv', 25, 'Tu edad actual para comenzar la primera etapa de ahorro'],
            ['Aporte mensual etapa 1', 'aporteTramo1', 1200, 'Cu√°nto planeas ahorrar mensualmente en tus primeros a√±os (ej: 25-35 a√±os)'],
            ['Edad inicio etapa 2', 'edadCambio1Adv', 35, 'Edad en que cambiar√°s tu estrategia de ahorro (ej: cuando tengas mejor sueldo)'],
            ['Aporte mensual etapa 2', 'aporteTramo2', 1500, 'Nuevo monto mensual en la segunda etapa (ej: 35-50 a√±os)'],
            ['Edad etapa 3', 'edadCambio2Adv', 50, 'Edad para la tercera etapa (ej: cuando est√©s en tu mejor momento econ√≥mico)'],
            ['Aporte mensual etapa 3', 'aporteTramo3', 1800, 'Monto mensual en la etapa final antes del retiro (ej: 50-65 a√±os)'],
            ['Edad objetivo', 'edadFinAdv', 65, 'Edad en la que planeas jubilarte o necesitar el dinero'],
            ['Rendimiento anual (%)', 'rendimientoAdv', 5, 'Rentabilidad promedio anual esperada de tus inversiones'],
            ['Inflaci√≥n anual (%)', 'inflacionAdv', 3, 'Inflaci√≥n promedio anual esperada (reduce el poder adquisitivo)'],
        ];

        // --- SECCI√ìN DE UTILIDADES ---
        function formatearNumero(numero) {
            return Math.round(numero).toLocaleString('es-ES', { minimumFractionDigits: 0 });
        }
        
        function formatearPorcentaje(numero) {
            return (Math.round(numero * 100) / 100).toLocaleString('es-ES', { minimumFractionDigits: 2 });
        }

        function getStoredValue(id, defaultValue) {
            const storedValue = localStorage.getItem(id);
            return storedValue !== null ? storedValue : defaultValue;
        }
        
        /**
         * Calcula la Tasa Interna de Retorno (TIR) ajustada por inflaci√≥n.
         * Se usa una aproximaci√≥n.
         * @param {Array<{edad: number, saldo: number, totalAportado: number}>} datos - Los datos de saldo por edad.
         * @param {number} inflacion - Tasa de inflaci√≥n.
         * @returns {number} TIR real en porcentaje.
         */
        function calcularTIRReal(datos, inflacion) {
            if (datos.length < 2) return 0;

            const AporteInicial = datos[0].totalAportado;
            const Anios = datos[datos.length - 1].edad - datos[0].edad;
            const MontoFinal = datos[datos.length - 1].saldo;
            const AporteAnualPromedio = (datos[datos.length - 1].totalAportado - AporteInicial) / Anios;

            // Simplificaci√≥n: TRC = (Valor Final / Inversi√≥n Total) ^ (1/A√±os) - 1
            // Usamos el Monto Final Real (ajustado por inflaci√≥n) para obtener el retorno real
            const MontoFinalReal = MontoFinal / Math.pow(1 + inflacion, Anios);
            
            // Si el aporte inicial es cero, usamos un c√°lculo de serie de pagos
            if (AporteInicial === 0 && AporteAnualPromedio > 0) {
                // C√°lculo aproximado de Tasa de Retorno sobre una anualidad
                // Esto requiere m√©todos iterativos m√°s complejos (como Newton-Raphson) que no implementaremos aqu√≠.
                // En su lugar, usaremos el retorno nominal menos la inflaci√≥n como aproximaci√≥n de "Retorno Real"
                
                // Retorno Nominal Promedio Simple: (MontoFinal / (AporteInicial + AporteAnualPromedio * Anios)) ^ (1/Anios) - 1
                const AporteTotal = datos[datos.length - 1].totalAportado;
                const RetornoNominal = Math.pow(MontoFinal / AporteTotal, 1/Anios) - 1;
                
                // Usamos la Tasa de Rendimiento Real (TRC), que es aproximadamente:
                // ((1 + Rendimiento Nominal) / (1 + Inflaci√≥n)) - 1
                // En este caso, el Rendimiento Nominal ya est√° ajustado a la TIR
                if(isNaN(RetornoNominal)) return 0;
                return (((1 + RetornoNominal) / (1 + inflacion)) - 1) * 100;
                
            } else if (AporteInicial > 0 && AporteAnualPromedio === 0) {
                 // Si solo hay un aporte inicial (no hay aportes peri√≥dicos), es f√°cil de calcular:
                 const RetornoRealSimple = Math.pow(MontoFinalReal / AporteInicial, 1 / Anios) - 1;
                 return RetornoRealSimple * 100;
            } else {
                // Caso general: Usamos una aproximaci√≥n de la tasa de crecimiento compuesto promedio
                const RetornoNominal = ((MontoFinal / datos[0].saldo) ** (1/Anios) - 1);
                return (((1 + RetornoNominal) / (1 + inflacion)) - 1) * 100;
            }
        }

        /**
         * Calcula el retiro mensual constante que puede hacerse durante un n√∫mero de a√±os (tasa real).
         * Utiliza la f√≥rmula del valor actual de una anualidad (PV of Annuity).
         * @param {number} saldoFinalReal - Monto final ajustado a la inflaci√≥n (poder adquisitivo de hoy).
         * @param {number} rendimientoRealAnual - Tasa de rendimiento real anual (Rendimiento Nominal - Inflaci√≥n).
         * @param {number} aniosRetiro - N√∫mero de a√±os que durar√° el retiro.
         * @returns {number} Monto mensual constante (en poder adquisitivo de hoy).
         */
        function calcularRetiroMensual(saldoFinalReal, rendimientoRealAnual, aniosRetiro) {
            const r = (1 + rendimientoRealAnual) / (1 + 0) - 1; // Usamos la tasa real, por lo que la inflaci√≥n es 0
            const r_mensual = Math.pow(1 + r, 1/12) - 1;
            const n_meses = aniosRetiro * 12;

            if (r_mensual <= 0) {
                // Si la tasa real es 0 o negativa, el retiro constante es Saldo / Meses.
                // Usamos 0.000001 como tasa m√≠nima para evitar divisi√≥n por cero.
                if (r_mensual <= -0.005) { // Si es muy negativa, el retiro es solo el capital
                    return saldoFinalReal / n_meses;
                }
            }

            // F√≥rmula de pago (PMT) para el valor presente (PV): PMT = PV * [ r / (1 - (1 + r)^-n) ]
            // Donde PMT es el pago, PV es el saldo, r es la tasa y n es el n√∫mero de per√≠odos.
            const retiroAnual = saldoFinalReal * (r / (1 - Math.pow(1 + r, -aniosRetiro)));
            
            return retiroAnual / 12; // Retiro mensual
        }

        // --- SECCI√ìN DE C√ÅLCULOS ---
        function getDeductions() {
            const deductions = {};
            document.querySelectorAll('.deduction-item').forEach(item => {
                const age = parseInt(item.querySelector('.deduction-age').value);
                const amount = parseFloat(item.querySelector('.deduction-amount').value);
                if (!isNaN(age) && !isNaN(amount) && amount > 0) {
                    deductions[age] = (deductions[age] || 0) + amount; 
                }
            });
            return deductions;
        }
        
        // MEJORA 6: Funci√≥n de validaci√≥n de entradas
        function validarInputs() {
            let isValid = true;
            const tab = document.querySelector('.tab.active').dataset.tab;
            const formId = tab === 'basico' ? 'formBasico' : 'formAvanzado';
            const inputs = document.querySelectorAll(`#${formId} input[type="number"]`);

            // Limpiar errores previos
            inputs.forEach(input => {
                input.removeAttribute('data-error');
                const errorDiv = document.getElementById(`error-${input.id}`) || input.nextElementSibling;
                if (errorDiv && errorDiv.classList.contains('error-message')) {
                    errorDiv.textContent = '';
                }
            });
            
            // 1. Validaciones generales de rangos y n√∫meros
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (isNaN(value) || input.value.trim() === '') {
                    isValid = false;
                    input.setAttribute('data-error', 'true');
                    const errorDiv = document.getElementById(`error-${input.id}`) || input.nextElementSibling;
                    if (errorDiv && errorDiv.classList.contains('error-message')) {
                        errorDiv.textContent = 'Este campo es obligatorio y debe ser un n√∫mero.';
                    }
                } else if (input.id.includes('rendimiento') && value < -20) {
                    isValid = false;
                    input.setAttribute('data-error', 'true');
                    const errorDiv = document.getElementById(`error-${input.id}`) || input.nextElementSibling;
                    if (errorDiv && errorDiv.classList.contains('error-message')) {
                        errorDiv.textContent = 'El rendimiento no debe ser inferior a -20%.';
                    }
                }
            });

            if (!isValid) return false;

            // 2. Validaciones de Edades (Basico)
            if (tab === 'basico') {
                const e0 = +document.getElementById('edadInicioBasico').value;
                const eF = +document.getElementById('edadFinBasico').value;
                
                if (eF <= e0) {
                    isValid = false;
                    document.getElementById('edadFinBasico').setAttribute('data-error', 'true');
                    document.getElementById('error-edadFinBasico').textContent = 'La edad fin debe ser mayor a la edad inicio.';
                }
            }

            // 3. Validaciones de Edades (Avanzado)
            if (tab === 'avanzado') {
                const e0 = +document.getElementById('edadInicioAdv').value;
                const e1 = +document.getElementById('edadCambio1Adv').value;
                const e2 = +document.getElementById('edadCambio2Adv').value;
                const eF = +document.getElementById('edadFinAdv').value;
                
                // e1 > e0
                if (e1 <= e0) {
                    isValid = false;
                    document.getElementById('edadCambio1Adv').setAttribute('data-error', 'true');
                    document.getElementById('error-edadCambio1Adv').textContent = 'Debe ser mayor que la edad actual.';
                }
                
                // e2 > e1
                if (e2 <= e1) {
                    isValid = false;
                    document.getElementById('edadCambio2Adv').setAttribute('data-error', 'true');
                    document.getElementById('error-edadCambio2Adv').textContent = 'Debe ser mayor que la edad de inicio de etapa 2.';
                }
                
                // eF > e2
                if (eF <= e2) {
                    isValid = false;
                    document.getElementById('edadFinAdv').setAttribute('data-error', 'true');
                    document.getElementById('error-edadFinAdv').textContent = 'Debe ser mayor que la edad de etapa 3.';
                }
            }
            
            return isValid;
        }

        function calcularBasico() {
            if (!validarInputs()) return;
            
            const e0 = +document.getElementById('edadInicioBasico').value;
            const eF = +document.getElementById('edadFinBasico').value;
            const aporteMensual = +document.getElementById('aporteMensualBasico').value;
            const rendimiento = +document.getElementById('rendimientoBasico').value;
            const inflacion = +document.getElementById('inflacionBasico').value;
            
            const r_anual = rendimiento / 100;
            const i_anual = inflacion / 100;
            let saldo = +document.getElementById('montoInicialBasico').value;
            
            const datos = [];
            let totalAportado = saldo; 
            const aporteAnual = aporteMensual * 12;

            
            for (let edad = e0; edad <= eF; edad++) {
                const real = saldo / Math.pow(1 + i_anual, edad - e0);
                
                datos.push({ edad, saldo, saldoReal: real, totalAportado });

                if (edad === eF) break;
                
                saldo += aporteAnual;
                totalAportado += aporteAnual;
                
                saldo *= (1 + r_anual);
            }
            
            renderResultados(datos, totalAportado, rendimiento, inflacion);
        }

        function calcularAvanzado() {
            if (!validarInputs()) return;
            
            const e0 = +document.getElementById('edadInicioAdv').value;
            const e1 = +document.getElementById('edadCambio1Adv').value;
            const e2 = +document.getElementById('edadCambio2Adv').value;
            const eF = +document.getElementById('edadFinAdv').value;
            const a1 = +document.getElementById('aporteTramo1').value * 12;
            const a2 = +document.getElementById('aporteTramo2').value * 12;
            const a3 = +document.getElementById('aporteTramo3').value * 12;
            const rendimiento = +document.getElementById('rendimientoAdv').value;
            const inflacion = +document.getElementById('inflacionAdv').value;
            
            const r_anual = rendimiento / 100;
            const i_anual = inflacion / 100;
            let saldo = +document.getElementById('montoInicialAdv').value;

            const deducciones = getDeductions();
            
            const datos = [];
            let totalAportado = saldo;
            
            for (let edad = e0; edad <= eF; edad++) {
                
                const real = saldo / Math.pow(1 + i_anual, edad - e0);
                datos.push({ edad, saldo, saldoReal: real, totalAportado });

                if (edad === eF) break;
                
                let aporteAnual = 0;
                
                if (edad < e1) {
                    aporteAnual = a1;
                } else if (edad < e2) {
                    aporteAnual = a2;
                } else {
                    aporteAnual = a3;
                }
                
                saldo += aporteAnual;
                totalAportado += aporteAnual;
                
                if (deducciones[edad]) {
                    saldo -= deducciones[edad];
                }
                
                saldo *= (1 + r_anual);
            }
            
            renderResultados(datos, totalAportado, rendimiento, inflacion);
        }

        function autoCalcular() {
            // Guardar solo si estamos en un cambio de input, pero calcular solo si la validaci√≥n pasa.
            // La validaci√≥n se ejecuta dentro de calcularBasico/Avanzado.
            
            // 1. Guardar todos los valores (incluyendo errores)
            document.querySelectorAll('input[type="number"]').forEach(input => {
                localStorage.setItem(input.id, input.value);
            });
            
            const deductionsArray = [];
            document.querySelectorAll('.deduction-item').forEach(item => {
                const age = item.querySelector('.deduction-age').value;
                const amount = item.querySelector('.deduction-amount').value;
                if (age && amount) {
                    deductionsArray.push({ age, amount });
                }
            });
            localStorage.setItem('deductionsAdv', JSON.stringify(deductionsArray));

            // 2. Calcular solo si no hay errores graves (la validaci√≥n interna maneja el flujo)
            const tab = document.querySelector('.tab.active').dataset.tab;
            if (tab === 'basico') {
                calcularBasico();
            } else {
                calcularAvanzado();
            }
        }
        
        function cambiarPestana(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
            
            autoCalcular();
        }

        function init() {

                 document.body.classList.add('night');

            }
            
            setupEventListeners();
            
            // Primer c√°lculo al cargar la p√°gina
            autoCalcular();
        }

        document.addEventListener('DOMContentLoaded', init);
