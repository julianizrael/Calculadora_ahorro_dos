<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Ahorro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #eef2f6; /* Lighter secondary */
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #ffffff;
            --bg-alt: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.1), 0 3px 6px -3px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 15px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Dark mode */
            --dark-bg: #0f172a;
            --dark-bg-alt: #1e293b;
            --dark-text: #f1f5f9;
            --dark-text-light: #94a3b8;
            --dark-border: #334155;
            --dark-input-bg: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-alt) 100%);
            color: var(--text);
            transition: all 0.5s ease;
            min-height: 100vh;
            line-height: 1.4;
            padding: 1rem 0;
        }

        body.night {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-bg-alt) 100%);
            color: var(--dark-text);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin: 0;
            line-height: 1.2;
        }

        .night-toggle {
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow);
        }

        .night-toggle:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.8rem 2rem;
            background: var(--secondary);
            color: var(--text);
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
            flex-grow: 1;
            text-align: center;
            max-width: 250px;
        }

        body.night .tab {
            background: var(--dark-bg-alt);
            color: var(--dark-text);
        }

        .tab:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border-color: var(--primary-dark);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            background: var(--bg);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        body.night .tab-content {
            background: var(--dark-bg-alt);
            border-color: var(--dark-border);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .form-section {
            display: contents; /* Allows child elements to be placed in the grid */
        }
        
        .form-section-title {
            grid-column: 1 / -1; /* Spans across all columns */
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
        }

        body.night .form-section-title {
            color: var(--primary-light);
            border-color: var(--dark-border);
        }

        label {
            font-weight: 600;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            color: var(--text);
            font-size: 0.95rem;
            position: relative;
        }

        body.night label {
            color: var(--dark-text);
        }
        
        .deductions-container {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .deduction-item {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .deduction-item button {
            padding: 0.6rem;
            background: #ef4444; /* Red color for remove button */
            align-self: flex-end;
            margin-bottom: 0.1rem;
            box-shadow: none;
        }
        
        .deduction-item button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Tooltip styles */
        .tooltip-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .tooltip-icon {
            width: 18px;
            height: 18px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            cursor: help;
            transition: all 0.3s ease;
        }

        .tooltip-icon:hover {
            background: var(--primary-light);
            transform: scale(1.1);
        }

        .tooltip {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: var(--dark-bg);
            color: var(--dark-text);
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 400;
            line-height: 1.5;
            max-width: 280px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        body.night .tooltip {
            background: var(--bg);
            color: var(--text);
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: var(--dark-bg);
        }

        body.night .tooltip::after {
            border-top-color: var(--bg);
        }

        .tooltip-icon:hover + .tooltip,
        .tooltip:hover {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-100%) translateY(-10px);
        }

        input[type="number"] {
            padding: 0.8rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: var(--bg);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: 500;
        }

        body.night input[type="number"] {
            background: var(--dark-input-bg);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }
        
        input[type="number"]::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }
        
        body.night input[type="number"]::placeholder {
            color: var(--dark-text-light);
        }

        .resume-card {
            max-width: 1000px;
            margin: 1.5rem auto;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 1.5rem;
            border-radius: 20px;
            color: white;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .resume-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.15) 0%, transparent 40%);
            pointer-events: none;
        }

        .resume-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .resume-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .resume-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .resume-item h3 {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .resume-item .value {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 0.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .resume-item .subtitle {
            font-size: 0.8rem;
            opacity: 0.8;
            font-weight: 400;
        }

        button {
            padding: 0.8rem 1.6rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }

        #tableContainer {
            max-width: 1000px;
            margin: 1.5rem auto;
            overflow-x: auto;
            background: var(--bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        body.night #tableContainer {
            background: var(--dark-bg-alt);
            border-color: var(--dark-border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 1rem 0.8rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
        }

        body.night th,
        body.night td {
            border-color: var(--dark-border);
        }

        th {
            background: var(--secondary);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        body.night th {
            background: var(--dark-input-bg);
        }

        tr:hover {
            background: var(--secondary);
        }

        body.night tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        tr:last-child td {
            border-bottom: none;
        }

        /* 2D Chart Container */
        #chartContainer {
            width: 100%;
            max-width: 1000px;
            height: 500px; /* Increased height for better visualization */
            margin: 1.5rem auto;
            background: var(--bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            padding: 1.5rem;
            position: relative;
        }

        body.night #chartContainer {
            background: var(--dark-bg-alt);
            border-color: var(--dark-border);
        }
        
        #savingChart {
            width: 100% !important;
            height: 100% !important;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
                margin-bottom: 1rem;
            }
            
            h1 {
                text-align: center;
            }
            
            .tabs {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
            
            .tab {
                max-width: 100%;
            }
            
            .tab-content {
                padding: 1.5rem;
            }
            
            form {
                grid-template-columns: 1fr;
            }
            
            .resume-grid {
                grid-template-columns: 1fr;
            }
            
            .deduction-item {
                grid-template-columns: 1fr 1fr;
                gap: 0.75rem;
            }
            
            .deduction-item button {
                grid-column: 1 / -1;
            }

            .tooltip {
                max-width: 200px;
                left: 0;
                transform: translateX(0) translateY(-100%);
            }

            .tooltip::after {
                left: 20px;
                transform: translateX(0);
            }

            .tooltip-icon:hover + .tooltip,
            .tooltip:hover {
                transform: translateX(0) translateY(-100%) translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Calculadora de Ahorro</h1>
            <button id="toggleNightBtn" class="night-toggle">üåô Modo noche</button>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="basico">üìä B√°sico</div>
            <div class="tab" data-tab="avanzado">üéØ Avanzado</div>
        </div>

        <div id="basico" class="tab-content active">
            <form id="formBasico" onsubmit="return false;"></form>
        </div>

        <div id="avanzado" class="tab-content">
            <form id="formAvanzado" onsubmit="return false;">
                <div class="form-section">
                    <div class="form-section-title">Par√°metros Principales</div>
                    </div>
                <div class="form-section deductions-section">
                    <div class="form-section-title">Deducciones por gastos</div>
                    <div class="deductions-container" id="deductionsContainer">
                        </div>
                    <button type="button" id="addDeductionBtn">‚ûï A√±adir gasto</button>
                </div>
            </form>
        </div>

        <div id="resumen" class="resume-card"></div>

        <div class="controls">
            <button id="toggleTableBtn">üëÅÔ∏è Ocultar tabla</button>
        </div>

        <div id="tableContainer"></div>
        
        <div id="chartContainer">
            <canvas id="savingChart"></canvas>
        </div>
    </div>

    <script>
        // --- SECCI√ìN DE CONFIGURACI√ìN ---
        const camposBasico = [
            ['Edad inicio', 'edadInicioBasico', 25],
            ['Edad fin', 'edadFinBasico', 65],
            ['Monto inicial', 'montoInicialBasico', 0],
            ['Aporte mensual', 'aporteMensualBasico', 100],
            ['Rendimiento anual estimado (%)', 'rendimientoBasico', 5],
            ['Inflaci√≥n anual estimada (%)', 'inflacionBasico', 3],
        ];

        const camposAvanzado = [
            ['Monto inicial', 'montoInicialAdv', 0, 'Dinero que ya tienes ahorrado para empezar'],
            ['Edad actual (Etapa 1)', 'edadInicioAdv', 25, 'Tu edad actual para comenzar la primera etapa de ahorro'],
            ['Aporte mensual etapa 1', 'aporteTramo1', 1200, 'Cu√°nto planeas ahorrar mensualmente en tus primeros a√±os (ej: 25-35 a√±os)'],
            ['Edad inicio etapa 2', 'edadCambio1Adv', 35, 'Edad en que cambiar√°s tu estrategia de ahorro (ej: cuando tengas mejor sueldo)'],
            ['Aporte mensual etapa 2', 'aporteTramo2', 1500, 'Nuevo monto mensual en la segunda etapa (ej: 35-50 a√±os)'],
            ['Edad etapa 3', 'edadCambio2Adv', 50, 'Edad para la tercera etapa (ej: cuando est√©s en tu mejor momento econ√≥mico)'],
            ['Aporte mensual etapa 3', 'aporteTramo3', 1800, 'Monto mensual en la etapa final antes del retiro (ej: 50-65 a√±os)'],
            ['Edad objetivo', 'edadFinAdv', 65, 'Edad en la que planeas jubilarte o necesitar el dinero'],
            ['Rendimiento anual (%)', 'rendimientoAdv', 5, 'Rentabilidad promedio anual esperada de tus inversiones'],
            ['Inflaci√≥n anual (%)', 'inflacionAdv', 3, 'Inflaci√≥n promedio anual esperada (reduce el poder adquisitivo)'],
        ];

        // --- SECCI√ìN DE UTILIDADES ---
        function formatearNumero(numero) {
            return Math.round(numero).toLocaleString();
        }

        // --- SECCI√ìN DE RENDERIZACI√ìN DE LA UI ---
        function generarInputs(campos, formId) {
            const form = document.getElementById(formId);
            // Si el formulario es avanzado, insertamos los inputs en la secci√≥n principal
            const targetElement = formId === 'formAvanzado' ? form.querySelector('.form-section') : form;
            
            targetElement.innerHTML = formId === 'formAvanzado' ? '<div class="form-section-title">Par√°metros Principales</div>' : '';

            campos.forEach(([labelText, id, valor, tooltip]) => {
                const value = localStorage.getItem(id) ?? valor;
                const label = document.createElement('label');
                
                if (tooltip) {
                    label.innerHTML = `
                        <div class="tooltip-container">
                            ${labelText}
                            <div class="tooltip-icon">?</div>
                            <div class="tooltip">${tooltip}</div>
                        </div>
                        <input type="number" id="${id}" value="${value}">
                    `;
                } else {
                    label.innerHTML = `${labelText}<input type="number" id="${id}" value="${value}">`;
                }
                targetElement.appendChild(label);
            });
        }
        
        function addDeductionInput(edad = '', monto = '') {
            const container = document.getElementById('deductionsContainer');
            const div = document.createElement('div');
            div.className = 'deduction-item';
            div.innerHTML = `
                <label>
                    Edad del gasto
                    <input type="number" class="deduction-age" value="${edad}" placeholder="Ej: 40" min="0">
                </label>
                <label>
                    Monto anual
                    <input type="number" class="deduction-amount" value="${monto}" placeholder="Ej: 5000" min="0">
                </label>
                <button type="button" class="remove-deduction-btn">‚ûñ Eliminar</button>
            `;
            container.appendChild(div);
            
            // Add event listener to the new remove button
            div.querySelector('.remove-deduction-btn').addEventListener('click', () => {
                div.remove();
                autoCalcular();
            });
            
            // Add event listener to the new inputs
            div.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', autoCalcular);
            });
        }

        function renderChart2D(datos, inflacion, e0) {
            const ctx = document.getElementById('savingChart').getContext('2d');
            const years = datos.map(d => d.edad);
            const nominalData = datos.map(d => d.saldo);
            const realData = datos.map(d => d.saldoReal); // Use saldoReal from the data array
            
            // Si ya existe un gr√°fico, lo destruye para que no se superpongan
            if (window.myChart) {
                window.myChart.destroy();
            }
            
            const isDark = document.body.classList.contains('night');
            const gridColor = isDark ? 'rgba(148, 163, 184, 0.2)' : 'rgba(226, 232, 240, 0.8)';
            const textColor = isDark ? '#f1f5f9' : '#1e293b';

            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'Saldo Nominal',
                        data: nominalData,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.2)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.4,
                    }, {
                        label: 'Poder Adquisitivo Real',
                        data: realData,
                        borderColor: '#dc2626',
                        backgroundColor: 'rgba(220, 38, 38, 0.2)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: textColor,
                                font: { family: 'Inter, "Segoe UI", sans-serif', size: 14 }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Proyecci√≥n de Ahorros por A√±o',
                            color: textColor,
                            font: { family: 'Inter, "Segoe UI", sans-serif', size: 20, weight: 'bold' }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) { label += ': '; }
                                    if (context.parsed.y !== null) { label += `$${formatearNumero(context.parsed.y)}`; }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Edad',
                                color: textColor,
                                font: { family: 'Inter, "Segoe UI", sans-serif', size: 16, weight: 'bold' }
                            },
                            grid: { color: gridColor },
                            ticks: { color: textColor }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Saldo (en $)',
                                color: textColor,
                                font: { family: 'Inter, "Segoe UI", sans-serif', size: 16, weight: 'bold' }
                            },
                            grid: { color: gridColor },
                            ticks: {
                                color: textColor,
                                callback: function(value) {
                                    return `$${formatearNumero(value)}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderResultados(datos, e0, inflacion, totalAportadoFinal) {
            const tabla = datos.map(d => {
                return `<tr><td>${d.edad}</td><td>$${formatearNumero(d.saldo)}</td><td>$${formatearNumero(d.saldoReal)}</td></tr>`;
            }).join('');
            
            document.getElementById('tableContainer').innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Edad</th>
                            <th>Saldo Nominal</th>
                            <th>Saldo Real</th>
                        </tr>
                    </thead>
                    <tbody>${tabla}</tbody>
                </table>
            `;

            renderChart2D(datos, inflacion, e0);

            const final = datos[datos.length - 1];
            const realFinal = final.saldoReal;
            const generadoPorInversion = final.saldo - totalAportadoFinal;
            
            let edadAlMillon = 'No alcanzado';
            for (let i = 0; i < datos.length; i++) {
                if (datos[i].saldo >= 1000000) {
                    edadAlMillon = datos[i].edad;
                    break;
                }
            }

            document.getElementById('resumen').innerHTML = `
                <div class="resume-grid">
                    <div class="resume-item">
                        <h3>üéØ Monto Final</h3>
                        <div class="value">$${formatearNumero(final.saldo)}</div>
                        <div class="subtitle">A los ${final.edad} a√±os</div>
                    </div>
                    
                    <div class="resume-item">
                        <h3>üí™ Poder Adquisitivo</h3>
                        <div class="value">$${formatearNumero(realFinal)}</div>
                        <div class="subtitle">Equivalente hoy</div>
                    </div>
                    
                    <div class="resume-item">
                        <h3>üöÄ Edad al Mill√≥n</h3>
                        <div class="value">${edadAlMillon === 'No alcanzado' ? '‚ùå' : edadAlMillon}</div>
                        <div class="subtitle">${edadAlMillon === 'No alcanzado' ? 'No se alcanza' : 'a√±os'}</div>
                    </div>
                    
                    <div class="resume-item">
                        <h3>üìà Generado por Inversi√≥n</h3>
                        <div class="value">$${formatearNumero(generadoPorInversion)}</div>
                        <div class="subtitle">vs $${formatearNumero(totalAportadoFinal)} aportados</div>
                    </div>
                </div>
            `;
        }

        // --- SECCI√ìN DE C√ÅLCULOS ---
        function getDeductions() {
            const deductions = {};
            document.querySelectorAll('.deduction-item').forEach(item => {
                const age = parseInt(item.querySelector('.deduction-age').value);
                const amount = parseFloat(item.querySelector('.deduction-amount').value);
                if (!isNaN(age) && !isNaN(amount) && amount > 0) {
                    deductions[age] = (deductions[age] || 0) + amount;
                }
            });
            return deductions;
        }

        function calcularBasico() {
            const e0 = +document.getElementById('edadInicioBasico').value;
            const eF = +document.getElementById('edadFinBasico').value;
            const aporteMensual = +document.getElementById('aporteMensualBasico').value;
            const rendimiento = +document.getElementById('rendimientoBasico').value / 100;
            const inflacion = +document.getElementById('inflacionBasico').value / 100;
            let saldo = +document.getElementById('montoInicialBasico').value;
            
            if (!e0 || !eF || eF < e0) return;
            
            const datos = [];
            let totalAportado = 0;
            
            for (let edad = e0; edad <= eF; edad++) {
                // Aportes anuales
                const aporteAnual = aporteMensual * 12;
                if (edad === e0) {
                    // Start with initial amount, no contribution on year 0
                    totalAportado += +document.getElementById('montoInicialBasico').value;
                } else {
                    saldo += aporteAnual;
                    totalAportado += aporteAnual;
                }
                
                // Calculate new balance with return
                saldo *= (1 + rendimiento);
                
                const real = saldo / Math.pow(1 + inflacion, edad - e0);
                datos.push({ edad, saldo, saldoReal: real, totalAportado });
            }
            
            renderResultados(datos, e0, inflacion, totalAportado);
        }

        function calcularAvanzado() {
            const e0 = +document.getElementById('edadInicioAdv').value;
            const e1 = +document.getElementById('edadCambio1Adv').value;
            const e2 = +document.getElementById('edadCambio2Adv').value;
            const eF = +document.getElementById('edadFinAdv').value;
            const a1 = +document.getElementById('aporteTramo1').value * 12;
            const a2 = +document.getElementById('aporteTramo2').value * 12;
            const a3 = +document.getElementById('aporteTramo3').value * 12;
            const rendimiento = +document.getElementById('rendimientoAdv').value / 100;
            const inflacion = +document.getElementById('inflacionAdv').value / 100;
            let saldo = +document.getElementById('montoInicialAdv').value;

            const deducciones = getDeductions();
            
            if (!e0 || !eF || eF < e0) return;
            
            const datos = [];
            let totalAportado = 0;
            
            for (let edad = e0; edad <= eF; edad++) {
                let aporteAnual = 0;
                if (edad === e0) {
                    totalAportado += +document.getElementById('montoInicialAdv').value;
                } else {
                    aporteAnual = edad < e1 ? a1 : edad < e2 ? a2 : a3;
                    saldo += aporteAnual;
                    totalAportado += aporteAnual;
                }
                
                // Apply deductions for the current age
                if (deducciones[edad]) {
                    saldo -= deducciones[edad];
                    totalAportado += deducciones[edad]; // Deductions are also a form of spending money
                }
                
                // Calculate new balance with return
                saldo *= (1 + rendimiento);
                
                const real = saldo / Math.pow(1 + inflacion, edad - e0);
                datos.push({ edad, saldo, saldoReal: real, totalAportado });
            }
            
            renderResultados(datos, e0, inflacion, totalAportado);
        }

        function autoCalcular() {
            const tab = document.querySelector('.tab.active').dataset.tab;
            if (tab === 'basico') {
                calcularBasico();
            } else {
                calcularAvanzado();
            }
        }
        
        function cambiarPestana(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
            
            // Recalculate after changing tabs
            autoCalcular();
        }

        // --- SECCI√ìN DE EVENT LISTENERS ---
        document.getElementById('toggleTableBtn').addEventListener('click', () => {
            const cont = document.getElementById('tableContainer');
            const visible = cont.style.display !== 'none';
            cont.style.display = visible ? 'none' : 'block';
            document.getElementById('toggleTableBtn').textContent = visible ? 'üëÅÔ∏è Mostrar tabla' : 'üëÅÔ∏è Ocultar tabla';
        });

        document.getElementById('toggleNightBtn').addEventListener('click', () => {
            document.body.classList.toggle('night');
            const isDark = document.body.classList.contains('night');
            document.getElementById('toggleNightBtn').textContent = isDark ? '‚òÄÔ∏è Modo d√≠a' : 'üåô Modo noche';
            
            // Update chart theme
            if (window.myChart) {
                const gridColor = isDark ? 'rgba(148, 163, 184, 0.2)' : 'rgba(226, 232, 240, 0.8)';
                const textColor = isDark ? '#f1f5f9' : '#1e293b';
                window.myChart.options.scales.x.grid.color = gridColor;
                window.myChart.options.scales.y.grid.color = gridColor;
                window.myChart.options.scales.x.ticks.color = textColor;
                window.myChart.options.scales.y.ticks.color = textColor;
                window.myChart.options.scales.x.title.color = textColor;
                window.myChart.options.scales.y.title.color = textColor;
                window.myChart.options.plugins.legend.labels.color = textColor;
                window.myChart.options.plugins.title.color = textColor;
                window.myChart.update();
            }
        });
        
        document.getElementById('addDeductionBtn').addEventListener('click', () => {
            addDeductionInput();
            autoCalcular();
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                cambiarPestana(tab.dataset.tab);
            });
        });

        // --- SECCI√ìN DE INICIALIZACI√ìN ---
        function init() {
            generarInputs(camposBasico, 'formBasico');
            generarInputs(camposAvanzado, 'formAvanzado');
            
            // Generate some default deduction inputs for demonstration
            if (document.getElementById('deductionsContainer').children.length === 0) {
                addDeductionInput(30, 20000);
                addDeductionInput(45, 50000);
            }

            // Listen for input changes in both forms to recalculate
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('input', autoCalcular);
            });
            
            // Calculate on page load
            autoCalcular();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
