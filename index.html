<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Ahorro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --azul-claro: #d6e0ff;
      --azul-oscuro: #003366;
      --noche-bg: #121b2a;
      --noche-texto: #cbd6f7;
      --noche-input-bg: #1a2945;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f7f9fc;
      color: var(--azul-oscuro);
      transition: background 0.3s, color 0.3s;
    }
    body.night {
      background: var(--noche-bg);
      color: var(--noche-texto);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 0.5rem 1.5rem;
      margin: 0 0.5rem;
      background: var(--azul-claro);
      color: var(--azul-oscuro);
      cursor: pointer;
      border-radius: 1rem;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }
    .tab.active {
      background: var(--azul-oscuro);
      color: white;
    }
    .tab-content {
      display: none;
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 0 auto;
    }
    .tab-content.active {
      display: block;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    label {
      font-weight: 600;
      display: flex;
      flex-direction: column;
    }
    input[type="number"] {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid var(--azul-oscuro);
      background: #eef2ff;
      font-size: 1rem;
    }
    body.night input[type="number"] {
      background: var(--noche-input-bg);
      color: var(--noche-texto);
      border-color: #5a7db8;
    }
    button {
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background: var(--azul-oscuro);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #001f4d;
    }
    #resumen {
      max-width: 900px;
      margin: 1.5rem auto;
      background: var(--azul-claro);
      padding: 1rem;
      border-radius: 1rem;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0, 51, 102, 0.1);
    }
    body.night #resumen {
      background: #1f2f4a;
    }
    #tableContainer {
      max-width: 1000px;
      margin: 1rem auto;
      overflow-x: auto;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    body.night #tableContainer {
      background: var(--noche-input-bg);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
      border: 1px solid var(--azul-oscuro);
    }
    canvas {
      width: 100% !important;
      max-width: 1000px;
      height: 500px !important;
      margin: 2rem auto;
      display: block;
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    body.night canvas {
      background: #1a2945;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Ahorro</h1>
  <div class="tabs">
    <div class="tab active" data-tab="basico">Básico</div>
    <div class="tab" data-tab="avanzado">Avanzado</div>
  </div>
  <div id="basico" class="tab-content active">
    <form id="formBasico" onsubmit="return false;"></form>
  </div>
  <div id="avanzado" class="tab-content">
    <form id="formAvanzado" onsubmit="return false;"></form>
  </div>
  <div id="resumen"></div>
  <div class="controls">
    <button id="toggleTableBtn">Ocultar tabla</button>
    <button id="toggleNightBtn">Modo noche</button>
  </div>
  <div id="tableContainer"></div>
  <canvas id="chartGeneral"></canvas>
  <script>
    const camposBasico = [
      ['Edad inicio', 'edadInicioBasico', 25],
      ['Edad fin', 'edadFinBasico', 65],
      ['Monto inicial', 'montoInicialBasico', 0],
      ['Aporte mensual', 'aporteMensualBasico', 100],
      ['Rendimiento anual (%)', 'rendimientoBasico', 5],
      ['Inflación anual (%)', 'inflacionBasico', 3],
    ];
    const camposAvanzado = [
      ['Monto inicial', 'montoInicialAdv', 0],
      ['Edad actual (Etapa 1)', 'edadInicioAdv', 25],
      ['Aporte etapa 1', 'aporteTramo1', 1200],
      ['Edad inico etapa 2', 'edadCambio1Adv', 35],
      ['Aporte etapa 2', 'aporteTramo2', 1500],
      ['Edad etapa 3 ', 'edadCambio2Adv', 50],
      ['Aporte etapa 3', 'aporteTramo3', 1800],
      ['Edad objetivo', 'edadFinAdv', 65],
      ['Rendimiento anual (%)', 'rendimientoAdv', 5],
      ['Inflación anual (%)', 'inflacionAdv', 3],
    ];

    function generarInputs(campos, formId) {
      const form = document.getElementById(formId);
      campos.forEach(([labelText, id, valor]) => {
        const value = localStorage.getItem(id) ?? valor;
        const label = document.createElement('label');
        label.innerHTML = `${labelText}<input type="number" id="${id}" value="${value}">`;
        form.appendChild(label);
      });
    }

    generarInputs(camposBasico, 'formBasico');
    generarInputs(camposAvanzado, 'formAvanzado');

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
        autoCalcular();
      });
    });

    document.addEventListener('input', e => {
      if (e.target.tagName === 'INPUT') {
        localStorage.setItem(e.target.id, e.target.value);
        autoCalcular();
      }
    });

    let chartGeneral;
    function autoCalcular() {
      const tab = document.querySelector('.tab.active').dataset.tab;
      tab === 'basico' ? calcularBasico() : calcularAvanzado();
    }
    function calcularBasico() {
      const e0 = +document.getElementById('edadInicioBasico').value;
      const eF = +document.getElementById('edadFinBasico').value;
      const aporte = +document.getElementById('aporteMensualBasico').value * 12;
      const rendimiento = +document.getElementById('rendimientoBasico').value / 100;
      const inflacion = +document.getElementById('inflacionBasico').value / 100;
      let saldo = +document.getElementById('montoInicialBasico').value;
      if (!e0 || !eF || eF < e0) return;
      const datos = [];
      for (let edad = e0; edad <= eF; edad++) {
        saldo += aporte;
        saldo *= 1 + rendimiento;
        datos.push({ edad, saldo });
      }
      renderResultados(datos, e0, inflacion);
    }
    function calcularAvanzado() {
      const e0 = +document.getElementById('edadInicioAdv').value;
      const e1 = +document.getElementById('edadCambio1Adv').value;
      const e2 = +document.getElementById('edadCambio2Adv').value;
      const eF = +document.getElementById('edadFinAdv').value;
      const a1 = +document.getElementById('aporteTramo1').value * 12;
      const a2 = +document.getElementById('aporteTramo2').value * 12;
      const a3 = +document.getElementById('aporteTramo3').value * 12;
      const rendimiento = +document.getElementById('rendimientoAdv').value / 100;
      const inflacion = +document.getElementById('inflacionAdv').value / 100;
      let saldo = +document.getElementById('montoInicialAdv').value;
      if (!e0 || !eF || eF < e0) return;
      const datos = [];
      for (let edad = e0; edad <= eF; edad++) {
        const aporte = edad < e1 ? a1 : edad < e2 ? a2 : a3;
        saldo += aporte;
        saldo *= 1 + rendimiento;
        datos.push({ edad, saldo });
      }
      renderResultados(datos, e0, inflacion);
    }
    function renderResultados(datos, e0, inflacion) {
      const tabla = datos.map(d => {
        const real = d.saldo / Math.pow(1 + inflacion, d.edad - e0);
        return `<tr><td>${d.edad}</td><td>${d.saldo.toFixed(2)}</td><td>${real.toFixed(2)}</td></tr>`;
      }).join('');
      document.getElementById('tableContainer').innerHTML = `<table><thead><tr><th>Edad</th><th>Saldo Nominal</th><th>Saldo Real</th></tr></thead><tbody>${tabla}</tbody></table>`;
      const labels = datos.map(d => d.edad);
      const nominal = datos.map(d => d.saldo);
      const real = datos.map(d => d.saldo / Math.pow(1 + inflacion, d.edad - e0));
      if (chartGeneral) chartGeneral.destroy();
      chartGeneral = new Chart(document.getElementById('chartGeneral'), {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Saldo Nominal',
              data: nominal,
              borderColor: '#3366cc',
              backgroundColor: 'rgba(51, 102, 204, 0.1)',
              fill: true,
              tension: 0.3
            },
            {
              label: 'Saldo Real',
              data: real,
              borderColor: '#dc3912',
              backgroundColor: 'rgba(220, 57, 18, 0.1)',
              fill: true,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
              labels: {
                color: document.body.classList.contains('night') ? '#cbd6f7' : '#003366'
              }
            }
          },
          scales: {
            x: { ticks: { color: document.body.classList.contains('night') ? '#cbd6f7' : '#003366' } },
            y: { ticks: { color: document.body.classList.contains('night') ? '#cbd6f7' : '#003366' } }
          }
        }
      });
      const final = datos[datos.length - 1];
      const realFinal = final.saldo / Math.pow(1 + inflacion, final.edad - e0);
      document.getElementById('resumen').textContent = `A los ${final.edad} años tendrás $${final.saldo.toFixed(2)} (equivalente a $${realFinal.toFixed(2)} de hoy).`;
    }
    document.getElementById('toggleTableBtn').addEventListener('click', () => {
      const cont = document.getElementById('tableContainer');
      const visible = cont.style.display !== 'none';
      cont.style.display = visible ? 'none' : 'block';
      document.getElementById('toggleTableBtn').textContent = visible ? 'Mostrar tabla' : 'Ocultar tabla';
    });
    document.getElementById('toggleNightBtn').addEventListener('click', () => {
      document.body.classList.toggle('night');
      autoCalcular();
    });
    autoCalcular();
  </script>
</body>
</html>
