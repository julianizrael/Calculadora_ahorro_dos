<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Ahorro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --secondary: #f1f5f9;
      --accent: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --text: #1e293b;
      --text-light: #64748b;
      --bg: #ffffff;
      --bg-alt: #f8fafc;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      
      /* Dark mode */
      --dark-bg: #0f172a;
      --dark-bg-alt: #1e293b;
      --dark-text: #f1f5f9;
      --dark-text-light: #94a3b8;
      --dark-border: #334155;
      --dark-input-bg: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, var(--bg-alt) 100%);
      color: var(--text);
      transition: all 0.3s ease;
      min-height: 100vh;
      line-height: 1.4;
    }

    body.night {
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-bg-alt) 100%);
      color: var(--dark-text);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.5rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      margin: 0;
    }

    .night-toggle {
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      border: none;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: inherit;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .night-toggle:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 0.5rem;
      gap: 0.4rem;
    }

    .tab {
      padding: 0.5rem 1.5rem;
      background: var(--secondary);
      color: var(--text);
      cursor: pointer;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
      font-size: 0.9rem;
    }

    body.night .tab {
      background: var(--dark-bg-alt);
      color: var(--dark-text);
    }

    .tab:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .tab.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border-color: var(--primary-dark);
      box-shadow: var(--shadow-lg);
    }

    .tab-content {
      display: none;
      background: var(--bg);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      margin-bottom: 0.5rem;
    }

    body.night .tab-content {
      background: var(--dark-bg-alt);
      border-color: var(--dark-border);
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 0.8rem;
    }

    label {
      font-weight: 600;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      color: var(--text);
      font-size: 0.9rem;
    }

    body.night label {
      color: var(--dark-text);
    }

    input[type="number"] {
      padding: 0.6rem;
      border-radius: 10px;
      border: 2px solid var(--border);
      background: var(--bg);
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    body.night input[type="number"] {
      background: var(--dark-input-bg);
      color: var(--dark-text);
      border-color: var(--dark-border);
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      transform: translateY(-1px);
    }

    .resume-card {
      max-width: 900px;
      margin: 0.5rem auto;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      padding: 0.8rem;
      border-radius: 12px;
      color: white;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .resume-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
      pointer-events: none;
    }

    .resume-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.6rem;
      margin-top: 0.3rem;
    }

    .resume-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.6rem;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .resume-item h3 {
      font-size: 0.75rem;
      opacity: 0.9;
      margin-bottom: 0.2rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .resume-item .value {
      font-size: 1.1rem;
      font-weight: 800;
      margin-bottom: 0.1rem;
    }

    .resume-item .subtitle {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: inherit;
      font-size: 0.9rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    button:active {
      transform: translateY(0);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 0.8rem 0;
    }

    #tableContainer {
      max-width: 1000px;
      margin: 0.8rem auto;
      overflow-x: auto;
      background: var(--bg);
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }

    body.night #tableContainer {
      background: var(--dark-bg-alt);
      border-color: var(--dark-border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.7rem 0.6rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      font-size: 0.9rem;
    }

    body.night th,
    body.night td {
      border-color: var(--dark-border);
    }

    th {
      background: var(--secondary);
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    body.night th {
      background: var(--dark-input-bg);
    }

    tr:hover {
      background: var(--secondary);
    }

    body.night tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    canvas {
      width: 100% !important;
      max-width: 1000px;
      height: 400px !important;
      margin: 0.8rem auto;
      display: block;
      background: var(--bg);
      border-radius: 12px;
      padding: 0.8rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }

    body.night canvas {
      background: var(--dark-bg-alt);
      border-color: var(--dark-border);
    }

    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }
      
      .header {
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
      
      .tabs {
        flex-direction: column;
        align-items: center;
      }
      
      .tab {
        width: 180px;
        text-align: center;
      }
      
      form {
        grid-template-columns: 1fr;
      }
      
      .resume-grid {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }

      canvas {
        height: 300px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí∞ Calculadora de Ahorro</h1>
      <button id="toggleNightBtn" class="night-toggle">üåô Modo noche</button>
    </div>
    
    <div class="tabs">
      <div class="tab active" data-tab="basico">üìä B√°sico</div>
      <div class="tab" data-tab="avanzado">üéØ Avanzado</div>
    </div>

    <div id="basico" class="tab-content active">
      <form id="formBasico" onsubmit="return false;"></form>
    </div>

    <div id="avanzado" class="tab-content">
      <form id="formAvanzado" onsubmit="return false;"></form>
    </div>

    <div id="resumen" class="resume-card"></div>

    <div class="controls">
      <button id="toggleTableBtn">üëÅÔ∏è Ocultar tabla</button>
    </div>

    <div id="tableContainer"></div>
    <canvas id="chartGeneral"></canvas>
  </div>

  <script>
    const camposBasico = [
      ['Edad inicio', 'edadInicioBasico', 25],
      ['Edad fin', 'edadFinBasico', 65],
      ['Monto inicial', 'montoInicialBasico', 0],
      ['Aporte mensual', 'aporteMensualBasico', 100],
      ['Rendimiento anual (%)', 'rendimientoBasico', 5],
      ['Inflaci√≥n anual (%)', 'inflacionBasico', 3],
    ];

    const camposAvanzado = [
      ['Monto inicial', 'montoInicialAdv', 0],
      ['Edad actual (Etapa 1)', 'edadInicioAdv', 25],
      ['Aporte mensual etapa 1', 'aporteTramo1', 1200],
      ['Edad inicio etapa 2', 'edadCambio1Adv', 35],
      ['Aporte mensual etapa 2', 'aporteTramo2', 1500],
      ['Edad etapa 3', 'edadCambio2Adv', 50],
      ['Aporte mensual etapa 3', 'aporteTramo3', 1800],
      ['Edad objetivo', 'edadFinAdv', 65],
      ['Rendimiento anual (%)', 'rendimientoAdv', 5],
      ['Inflaci√≥n anual (%)', 'inflacionAdv', 3],
    ];

    // Funci√≥n para formatear n√∫meros con separadores de miles
    function formatearNumero(numero) {
      return Math.round(numero).toLocaleString();
    }

    function generarInputs(campos, formId) {
      const form = document.getElementById(formId);
      campos.forEach(([labelText, id, valor]) => {
        const value = localStorage.getItem(id) ?? valor;
        const label = document.createElement('label');
        label.innerHTML = `${labelText}<input type="number" id="${id}" value="${value}">`;
        form.appendChild(label);
      });
    }

    generarInputs(camposBasico, 'formBasico');
    generarInputs(camposAvanzado, 'formAvanzado');

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
        autoCalcular();
      });
    });

    document.addEventListener('input', e => {
      if (e.target.tagName === 'INPUT') {
        localStorage.setItem(e.target.id, e.target.value);
        autoCalcular();
      }
    });

    let chartGeneral;

    function autoCalcular() {
      const tab = document.querySelector('.tab.active').dataset.tab;
      tab === 'basico' ? calcularBasico() : calcularAvanzado();
    }

    function calcularBasico() {
      const e0 = +document.getElementById('edadInicioBasico').value;
      const eF = +document.getElementById('edadFinBasico').value;
      const aporte = +document.getElementById('aporteMensualBasico').value * 12;
      const rendimiento = +document.getElementById('rendimientoBasico').value / 100;
      const inflacion = +document.getElementById('inflacionBasico').value / 100;
      let saldo = +document.getElementById('montoInicialBasico').value;
      
      if (!e0 || !eF || eF < e0) return;
      
      const datos = [];
      let totalAportado = saldo;
      
      for (let edad = e0; edad <= eF; edad++) {
        saldo += aporte;
        totalAportado += aporte;
        saldo *= 1 + rendimiento;
        datos.push({ edad, saldo, totalAportado });
      }
      
      renderResultados(datos, e0, inflacion, totalAportado);
    }

    function calcularAvanzado() {
      const e0 = +document.getElementById('edadInicioAdv').value;
      const e1 = +document.getElementById('edadCambio1Adv').value;
      const e2 = +document.getElementById('edadCambio2Adv').value;
      const eF = +document.getElementById('edadFinAdv').value;
      const a1 = +document.getElementById('aporteTramo1').value * 12;
      const a2 = +document.getElementById('aporteTramo2').value * 12;
      const a3 = +document.getElementById('aporteTramo3').value * 12;
      const rendimiento = +document.getElementById('rendimientoAdv').value / 100;
      const inflacion = +document.getElementById('inflacionAdv').value / 100;
      let saldo = +document.getElementById('montoInicialAdv').value;
      
      if (!e0 || !eF || eF < e0) return;
      
      const datos = [];
      let totalAportado = saldo;
      
      for (let edad = e0; edad <= eF; edad++) {
        const aporte = edad < e1 ? a1 : edad < e2 ? a2 : a3;
        saldo += aporte;
        totalAportado += aporte;
        saldo *= 1 + rendimiento;
        datos.push({ edad, saldo, totalAportado });
      }
      
      renderResultados(datos, e0, inflacion, totalAportado);
    }

    function renderResultados(datos, e0, inflacion, totalAportadoFinal) {
      const tabla = datos.map(d => {
        const real = d.saldo / Math.pow(1 + inflacion, d.edad - e0);
        return `<tr><td>${d.edad}</td><td>$${formatearNumero(d.saldo)}</td><td>$${formatearNumero(real)}</td></tr>`;
      }).join('');
      
      document.getElementById('tableContainer').innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Edad</th>
              <th>Saldo Nominal</th>
              <th>Saldo Real</th>
            </tr>
          </thead>
          <tbody>${tabla}</tbody>
        </table>
      `;

      const labels = datos.map(d => d.edad);
      const nominal = datos.map(d => d.saldo);
      const real = datos.map(d => d.saldo / Math.pow(1 + inflacion, d.edad - e0));

      if (chartGeneral) chartGeneral.destroy();
      
      const isDark = document.body.classList.contains('night');
      const textColor = isDark ? '#f1f5f9' : '#1e293b';
      
      chartGeneral = new Chart(document.getElementById('chartGeneral'), {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Saldo Nominal',
              data: nominal,
              borderColor: '#2563eb',
              backgroundColor: 'rgba(37, 99, 235, 0.1)',
              fill: true,
              tension: 0.4,
              borderWidth: 3,
              pointRadius: 4,
              pointHoverRadius: 6
            },
            {
              label: 'Saldo Real',
              data: real,
              borderColor: '#dc2626',
              backgroundColor: 'rgba(220, 38, 38, 0.1)',
              fill: true,
              tension: 0.4,
              borderWidth: 3,
              pointRadius: 4,
              pointHoverRadius: 6
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
              labels: {
                color: textColor,
                font: {
                  size: 14,
                  weight: 600
                }
              }
            }
          },
          scales: {
            x: { 
              ticks: { 
                color: textColor,
                font: { weight: 600 }
              },
              grid: {
                color: isDark ? '#334155' : '#e2e8f0'
              }
            },
            y: { 
              ticks: { 
                color: textColor,
                font: { weight: 600 }
              },
              grid: {
                color: isDark ? '#334155' : '#e2e8f0'
              }
            }
          }
        }
      });

      // Calcular datos para el resumen mejorado
      const final = datos[datos.length - 1];
      const realFinal = final.saldo / Math.pow(1 + inflacion, final.edad - e0);
      const generadoPorInversion = final.saldo - totalAportadoFinal;
      
      // Encontrar edad al mill√≥n
      let edadAlMillon = 'No alcanzado';
      for (let i = 0; i < datos.length; i++) {
        if (datos[i].saldo >= 1000000) {
          edadAlMillon = datos[i].edad;
          break;
        }
      }

      // Crear resumen mejorado
      document.getElementById('resumen').innerHTML = `
        <div class="resume-grid">
          <div class="resume-item">
            <h3>üéØ Monto Final</h3>
            <div class="value">$${formatearNumero(final.saldo)}</div>
            <div class="subtitle">A los ${final.edad} a√±os</div>
          </div>
          
          <div class="resume-item">
            <h3>üí™ Poder Adquisitivo</h3>
            <div class="value">$${formatearNumero(realFinal)}</div>
            <div class="subtitle">Equivalente hoy</div>
          </div>
          
          <div class="resume-item">
            <h3>üöÄ Edad al Mill√≥n</h3>
            <div class="value">${edadAlMillon === 'No alcanzado' ? '‚ùå' : edadAlMillon}</div>
            <div class="subtitle">${edadAlMillon === 'No alcanzado' ? 'No se alcanza' : 'a√±os'}</div>
          </div>
          
          <div class="resume-item">
            <h3>üìà Generado por Inversi√≥n</h3>
            <div class="value">$${formatearNumero(generadoPorInversion)}</div>
            <div class="subtitle">vs $${formatearNumero(totalAportadoFinal)} aportados</div>
          </div>
        </div>
      `;
    }

    document.getElementById('toggleTableBtn').addEventListener('click', () => {
      const cont = document.getElementById('tableContainer');
      const visible = cont.style.display !== 'none';
      cont.style.display = visible ? 'none' : 'block';
      document.getElementById('toggleTableBtn').textContent = visible ? 'üëÅÔ∏è Mostrar tabla' : 'üëÅÔ∏è Ocultar tabla';
    });

    document.getElementById('toggleNightBtn').addEventListener('click', () => {
      document.body.classList.toggle('night');
      const isDark = document.body.classList.contains('night');
      document.getElementById('toggleNightBtn').textContent = isDark ? '‚òÄÔ∏è Modo d√≠a' : 'üåô Modo noche';
      autoCalcular();
    });

    // Inicializar
    autoCalcular();
  </script>
</body>
</html>
